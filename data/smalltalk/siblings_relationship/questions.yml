version: '3.1'
nlu:
  - intent: siblings_relationship
    examples: |
      - como é a sua relação com seus irmãos hoje?
      - você tem bastante contato com seus irmãos?
      - você diria que é próximo dos seus irmãos?
      - como foi crescer com seus irmãos?
      - seus irmãos ainda moram perto de você ou em outra cidade?
      - você costuma falar com seus irmãos com frequência?
      - sua relação com seus irmãos influenciou de alguma forma o seu jeito de trabalhar em equipe?
      - você sente que aprendeu algo importante convivendo com seus irmãos?
      - quando pensa nos seus irmãos, o que mais vem à sua cabeça?
      - você se considera um irmão mais protetor, mais tranquilo ou mais desligado?
      - what is your relationship with your siblings like today?
      - would you say you are close to your siblings?
      - do you keep in touch with your brother and sister often?
      - how was it for you growing up with your siblings?
      - do your siblings live near you or in another city?
      - do you talk to your siblings frequently?
      - do you feel that your relationship with your siblings influenced how you work in teams?
      - is there anything important you learned from living with your siblings?
      - when you think about your siblings, what comes to your mind first?
      - would you say you are a more protective, relaxed, or distant type of sibling?
