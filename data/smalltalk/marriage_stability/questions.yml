version: '3.1'
nlu:
  - intent: marriage_stability
    examples: |
      - você sente que esses anos de casamento trouxeram estabilidade para a sua vida?
      - como esses anos de casamento impactaram a sua rotina e suas prioridades?
      - você diria que o seu casamento tem um papel importante na sua vida hoje?
      - de que forma o fato de você ser casado há tantos anos influencia suas decisões?
      - olhando para a sua vida hoje, qual o peso desses anos de casamento para você?
