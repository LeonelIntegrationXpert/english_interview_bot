version: '3.1'
nlu:
  - intent: music_preferences
    examples: |
      - você costuma ouvir música enquanto trabalha ou prefere silêncio?
      - que tipo de música você gosta de ouvir no dia a dia?
      - tem algum estilo musical que te ajuda a focar?
      - você costuma trabalhar ouvindo playlist ou acha que atrapalha?
      - tem algum artista ou banda que você gosta bastante?
      - você ouve música em inglês para treinar o idioma também?
      - você é mais de música agitada ou algo mais tranquilo para relaxar?
      - costuma ouvir rádio, streaming ou quase não ouve música?
      - tem algum tipo de música que você evita completamente?
      - se eu abrisse sua playlist agora, o que provavelmente apareceria lá?
      - do you usually listen to music while you work, or do you prefer silence?
      - what kind of music do you like to listen to on a daily basis?
      - is there any music style that helps you focus?
      - do you normally work with a playlist on, or do you feel it gets in the way?
      - is there any artist or band you really like?
      - do you listen to music in English to practice the language as well?
      - do you prefer more upbeat music or something calmer to relax?
      - do you usually listen to radio, streaming services, or barely listen to music at all?
      - is there any type of music you completely avoid?
      - if I opened your playlist right now, what would probably be there?
