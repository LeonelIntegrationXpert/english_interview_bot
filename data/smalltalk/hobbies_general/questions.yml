version: '3.1'
nlu:
  - intent: hobbies_general
    examples: |
      - fora do trabalho, quais são os seus principais hobbies?
      - o que você gosta de fazer no seu tempo livre?
      - quando você não está trabalhando, como costuma ocupar o seu tempo?
      - quais atividades você faz para relaxar depois de um dia cheio?
      - você tem algum hobby que leva mais a sério, tipo estudo, curso ou projeto pessoal?
      - o que normalmente você gosta de fazer nos fins de semana?
      - tem alguma coisa que você faz por prazer e que te ajuda a desligar um pouco do trabalho?
      - você se considera mais caseiro ou mais de sair? O que costuma fazer?
      - você tem algum passatempo que te empolga bastante?
      - tem algum hobby recente que você começou e está curtindo?
      - outside of work, what are your main hobbies?
      - what do you like to do in your free time?
      - when you’re not working, how do you usually spend your time?
      - what kind of activities do you do to relax after a busy day?
      - do you have any hobbies you take more seriously, like studying, courses, or personal projects?
      - what do you normally enjoy doing on weekends?
      - is there anything you do for fun that helps you disconnect from work a bit?
      - would you say you’re more of a home person or someone who likes to go out? What do you usually do?
      - do you have any hobbies you’re really passionate about?
      - is there any new hobby you’ve started recently and are enjoying?
