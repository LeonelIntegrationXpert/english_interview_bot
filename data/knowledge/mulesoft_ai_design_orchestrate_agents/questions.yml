version: '3.1'
nlu:
  - intent: mulesoft_ai_design_orchestrate_agents
    examples: |
      - como você descreveria o processo de desenhar e orquestrar agentes com MuleSoft AI?
      - na prática, o que significa usar uma abordagem declarativa para orquestrar agentes?
      - como a ideia de agent networks entra na sua visão de orquestração com MuleSoft AI?
      - que tipos de ativos agentic você sabe que são suportados no Exchange?
      - como você imagina o fluxo de importar agentes do Agentforce para esse contexto de orquestração?
      - que benefícios você vê em ter reuso, governança e observabilidade na camada de agentes?
      - como você conectaria a orquestração de agentes com os sistemas que já existem na empresa?
      - de que forma você explicaria o conceito de “agent networks” para um arquiteto de integração?
      - como você vê a implantação de instâncias de redes de agentes em ambientes diferentes?
      - se eu te perguntasse como monitorar e ajustar essa orquestração ao longo do tempo, o que você comentaria?
      - how would you describe the process of designing and orchestrating agents with MuleSoft AI?
      - in practice, what does it mean to use a declarative approach to orchestrate agents?
      - how does the idea of agent networks fit into your view of orchestration with MuleSoft AI?
      - what types of agentic assets do you know are supported in Exchange?
      - how do you imagine the flow of importing Agentforce agents into this orchestration context?
      - what benefits do you see in having reuse, governance and observability in the agent layer?
      - how would you connect agent orchestration with the systems that already exist in the company?
      - how would you explain the concept of “agent networks” to an integration architect?
      - how do you see the deployment of agent network instances across different environments?
      - if I asked you how to monitor and fine-tune this orchestration over time, what would you say?
