version: '3.1'
nlu:
  - intent: mulesoft_error_handling
    examples: |
      - como você costuma estruturar tratamento de erros em integrações MuleSoft?
      - qual é a sua abordagem para normalizar erros vindos de diferentes sistemas em MuleSoft?
      - você pode explicar como diferencia erros funcionais de erros técnicos em um flow Mule?
      - como você decide o que logar e o que mascarar em mensagens de erro em MuleSoft?
      - já precisou criar um padrão de erro reutilizável para várias APIs MuleSoft?
      - como você costuma configurar try, on error propagate e on error continue nos seus projetos?
      - qual é a sua estratégia para retornar códigos HTTP adequados em caso de erro nas APIs?
      - como você integra tratamento de erros com monitoramento e alertas em MuleSoft?
      - que cuidados você tem para não expor dados sensíveis em mensagens de erro?
      - você poderia comentar um exemplo de incidente em produção e como o tratamento de erros ajudou ou atrapalhou?
      - how do you usually structure error handling in MuleSoft integrations?
      - what is your approach to normalizing errors coming from different systems in MuleSoft?
      - can you explain how you distinguish functional errors from technical errors in a Mule flow?
      - how do you decide what to log and what to mask in error messages in MuleSoft?
      - have you ever created a reusable error pattern for multiple MuleSoft APIs?
      - how do you configure try, on error propagate and on error continue in your projects?
      - what is your strategy to return appropriate HTTP status codes in case of errors in your APIs?
      - how do you connect error handling with monitoring and alerting in MuleSoft?
      - what precautions do you take to avoid exposing sensitive data in error messages?
      - could you share an example of a production incident and how error handling helped or made things harder?
