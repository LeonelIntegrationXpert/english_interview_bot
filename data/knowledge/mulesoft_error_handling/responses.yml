version: '3.1'
responses:
  utter_mulesoft_error_handling:
    - custom:
        resp_1:
          vr_pt: |
            Em MuleSoft eu costumo centralizar o tratamento de erros em handlers padronizados, normalizando o formato de resposta, códigos HTTP e mensagens. Diferencio bem erros funcionais de erros técnicos, registro logs com correlação e mascaro dados sensíveis, o que facilita o suporte e a observabilidade sem comprometer segurança.
          vr_en: |
            In MuleSoft I usually centralize error handling in standardized handlers, normalizing response format, HTTP codes and messages. I clearly distinguish functional errors from technical ones, log with correlation and mask sensitive data, which makes support and observability easier without compromising security.
        resp_2:
          vr_pt: |
            Hoje meu tratamento de erros em MuleSoft ainda é mais simples e distribuído diretamente nos flows. Eu tenho estudado padrões de erro mais padronizados e quero evoluir para uma abordagem mais centralizada e consistente entre as APIs.
          vr_en: |
            Right now my error handling in MuleSoft is still simpler and more distributed directly across flows. I have been studying more standardized error patterns and I want to move towards a more centralized and consistent approach across APIs.
