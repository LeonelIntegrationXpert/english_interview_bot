        resp_1:
          vr_pt: |
            Eu enxergo os MuleSoft Accelerators como blocos de construção modulares que já trazem APIs, templates de implementação, mapeamentos e referências de arquitetura prontos para acelerar casos de uso típicos por indústria. Em vez de partir do zero, eu aproveito esses ativos como ponto de partida, adapto padrões, endpoints e integrações para a realidade do cliente e ganho bastante tempo em descoberta, design, desenvolvimento e testes.
          vr_en: |
            I see MuleSoft Accelerators as modular building blocks that already provide APIs, implementation templates, mappings and reference architectures to speed up common industry use cases. Instead of starting from scratch, I use these assets as a starting point, adapt patterns, endpoints and integrations to the customer’s reality, and save a lot of time on discovery, design, development and testing.
        resp_2:
          vr_pt: |
            Eu ainda conheço os MuleSoft Accelerators mais na teoria do que na prática. Entendo que eles reúnem especificações de API, templates e referências de arquitetura para acelerar casos de uso por indústria, mas meu contato direto com projetos usando esses ativos ainda é limitado e é algo que eu quero explorar mais.
          vr_en: |
            I still know MuleSoft Accelerators more from a theoretical perspective than from hands-on work. I understand that they bundle API specs, templates and reference architectures to speed up industry use cases, but my direct experience using these assets in real projects is still limited and it is something I want to explore more.
