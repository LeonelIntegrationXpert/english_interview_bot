version: '3.1'
nlu:
  - intent: usage_anypoint_mq_metrics
    examples: |
      - como você descreveria o que é medido em termos de uso no Anypoint MQ?
      - o que significa uma API request no contexto de Anypoint MQ e como isso entra em billing?
      - como você explicaria a diferença entre message units, message bytes e API requests no MQ?
      - na prática, como os usage reports de MQ ajudam a entender o volume de mensagens processadas?
      - de que forma você acompanha o total de API requests agregados em todos os ambientes de MQ?
      - o que você costuma analisar quando olha os campos de business group, environment e object name nos relatórios de MQ?
      - como você usaria as métricas de MQ para identificar filas mais críticas ou com maior consumo?
      - em que situações você precisa explicar para o cliente que algumas métricas de MQ são para rate limiting e não para cobrança?
      - como as métricas “total API requests” e “total messages received” te ajudam a orientar decisões de arquitetura?
      - se um time de operações pedisse um overview de consumo de MQ, como você usaria esses usage reports na conversa?
      - how would you describe what is measured in terms of usage for Anypoint MQ?
      - what does an API request mean in the Anypoint MQ context and how does it relate to billing?
      - how would you explain the difference between message units, message bytes and API requests in MQ?
      - in practice, how do MQ usage reports help you understand the volume of messages processed?
      - how do you track the total API requests aggregated across all Anypoint MQ environments?
      - what do you usually look at when you read the business group, environment and object name fields in MQ reports?
      - how would you use MQ metrics to identify the most critical queues or the ones with the highest consumption?
      - in which situations do you need to explain to the customer that some MQ metrics are for rate limiting and not for billing?
      - how do “total API requests” and “total messages received” help you guide architecture decisions?
      - if an operations team asked you for an overview of MQ consumption, how would you use these usage reports in the discussion?
