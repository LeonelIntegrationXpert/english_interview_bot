          vr_pt: |
            O MuleSoft Accelerator for Manufacturing oferece ativos para casos de uso comuns em indústria discreta e de processo, ajudando a integrar sistemas de chão de fábrica, ERP, CRM e outras aplicações. Eu vejo ele como uma forma de padronizar integrações típicas de manufatura e acelerar projetos de visibilidade operacional e automação.
          vr_en: |
            The MuleSoft Accelerator for Manufacturing provides assets for common use cases in discrete and process manufacturing, helping integrate shop floor systems, ERP, CRM and other applications. I see it as a way to standardize typical manufacturing integrations and accelerate projects around operational visibility and automation.
