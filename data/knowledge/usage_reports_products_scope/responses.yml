version: '3.1'
responses:
  utter_usage_reports_products_scope:
    - custom:
        resp_1:
          vr_pt: |
            Eu gosto de usar o recorte por produto dos usage reports para separar bem o que é consumo de MQ, API Manager, Flex Gateway, Mule Runtime, Object Store v2 e assim por diante. Isso me ajuda a entender onde estão os principais drivers de custo e capacidade, e eu complemento essa visão com métricas de Runtime Manager e Access Management, lembrando sempre que Government Cloud e Private Cloud não aparecem nesses relatórios.
          vr_en: |
            I like to use the product breakdown in usage reports to clearly separate consumption for MQ, API Manager, Flex Gateway, Mule Runtime, Object Store v2 and so on. That helps me understand where the main cost and capacity drivers are, and I complement that view with metrics from Runtime Manager and Access Management, always remembering that Government Cloud and Private Cloud do not show up in these reports.
        resp_2:
          vr_pt: |
            Ainda estou me acostumando a ler consumo por produto nos usage reports. Eu sei que MQ, Runtime, API Manager e outros aparecem, mas hoje eu uso essa visão mais como referência geral, enquanto ainda estou aprendendo a combinar isso com dashboards específicos de Runtime Manager e das outras ferramentas de monitoramento da plataforma.
          vr_en: |
            I am still getting used to reading product-level consumption in usage reports. I know that MQ, Runtime, API Manager and others are shown there, but today I use that view more as a general reference while I am still learning how to combine it with specific dashboards in Runtime Manager and other monitoring tools on the platform.
