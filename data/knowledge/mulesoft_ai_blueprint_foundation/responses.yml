version: '3.1'
responses:
  utter_mulesoft_ai_blueprint_foundation:
    - custom:
        resp_1:
          vr_pt: |
            Eu gosto bastante da visão de blueprint do MuleSoft AI porque ela começa pela base: integração, dados e APIs bem estruturadas. A partir daí, faz mais sentido falar de agentes, automações e experiências inteligentes, porque a IA passa a ter onde ancorar ações reais, em sistemas de verdade, e não vira só um experimento isolado.
          vr_en: |
            I really like the MuleSoft AI blueprint because it starts with the basics: well-structured integrations, data and APIs. From there, it makes much more sense to talk about agents, automations and intelligent experiences, because the AI now has real systems to anchor its actions to, instead of becoming just an isolated experiment.
        resp_2:
          vr_pt: |
            Eu ainda estou conhecendo melhor o blueprint de MuleSoft AI e, por enquanto, tenho usado mais como referência conceitual do que como roteiro completo em projetos. Eu entendo a ideia de começar pela fundação de integração, mas ainda quero aplicar esse fluxo de ponta a ponta em um cliente para consolidar a prática.
          vr_en: |
            I am still getting to know the MuleSoft AI blueprint better and, for now, I have been using it more as a conceptual reference than as a full project playbook. I understand the idea of starting with the integration foundation, but I still want to apply that end-to-end flow at a customer to really consolidate the practice.
