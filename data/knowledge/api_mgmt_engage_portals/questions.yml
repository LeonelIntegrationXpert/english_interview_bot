version: '3.1'
nlu:
  - intent: api_mgmt_engage_portals
    examples: |
      - como você enxerga a etapa de “engage” no ciclo de vida de API management?
      - qual é o papel dos API portals na experiência dos consumidores de API?
      - você já criou ou configurou portais personalizados para desenvolvedores?
      - que tipo de conteúdo você considera essencial em um portal de APIs bem feito?
      - como você gerencia acesso de usuários e times dentro de um portal de APIs?
      - de que maneira você usa o portal para incentivar o uso e o reuso das APIs?
      - como você conecta a publicação de APIs à estratégia de engajamento de desenvolvedores?
      - que métricas de engajamento você considera importantes em um portal de APIs?
      - como você trataria feedback de desenvolvedores a partir do portal para melhorar as APIs?
      - se um cliente quisesse “engajar o ecossistema” via APIs, que passos você sugeriria no portal?
      - how do you see the “engage” stage in the API management lifecycle?
      - what role do API portals play in the experience of API consumers?
      - have you ever created or configured custom developer portals?
      - what kind of content do you consider essential in a well-designed API portal?
      - how do you manage user and team access inside an API portal?
      - in what ways do you use the portal to encourage API usage and reuse?
      - how do you connect API publication to a broader developer engagement strategy?
      - what engagement metrics do you consider important in an API portal?
      - how would you handle developer feedback from the portal to improve your APIs?
      - if a customer wanted to “engage the ecosystem” through APIs, what portal steps would you suggest?
