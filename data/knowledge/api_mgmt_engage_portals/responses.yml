version: '3.1'
responses:
  utter_api_mgmt_engage_portals:
    - custom:
        resp_1:
          vr_pt: |
            Eu vejo os API portals como a vitrine das APIs da empresa: é ali que o desenvolvedor encontra documentação, exemplos, credenciais e consegue começar rápido. Gosto de usar portais personalizados para organizar as APIs por domínio, gerenciar acesso por perfis e criar uma experiência que incentive o uso, o reuso e o feedback contínuo dos consumidores.
          vr_en: |
            I see API portals as the storefront for a company’s APIs: that is where developers find documentation, examples, credentials and can get started quickly. I like to use customized portals to organize APIs by domain, manage access by profile and create an experience that encourages usage, reuse and continuous feedback from consumers.
        resp_2:
          vr_pt: |
            Ainda não tenho tanta experiência prática na criação de portais mais avançados. Já usei portais de forma básica para expor documentação e acesso, mas quero evoluir em personalização, métricas de engajamento e processos de feedback para aproveitar melhor essa etapa de “engage”.
          vr_en: |
            I do not have a lot of hands-on experience with more advanced portals yet. I have used portals in a basic way to expose documentation and access, but I want to evolve in customization, engagement metrics and feedback processes so I can make better use of this “engage” stage.
