version: '3.1'
responses:
  utter_usage_reports_overview:
    - custom:
        resp_1:
          vr_pt: |
            Eu enxergo os usage reports como a fonte oficial para ter visibilidade consolidada de consumo dos produtos do Anypoint Platform, tanto no dia a dia quanto mês a mês. Eles me ajudam a entender tendência, sazonalidade e picos de uso, sempre lembrando que os últimos dias ainda podem sofrer ajustes e que tudo é calculado em UTC, então eu já faço essa conversão mental para o meu fuso antes de tomar decisão.
          vr_en: |
            I see usage reports as the official source to get consolidated visibility of Anypoint Platform product consumption, both on a daily and monthly basis. They help me understand trends, seasonality and usage spikes, always keeping in mind that the last few days may still change and that everything is calculated in UTC, so I factor that into my time zone before making decisions.
        resp_2:
          vr_pt: |
            Eu ainda estou começando a usar os usage reports no dia a dia. Eu entendo que eles trazem uma visão consolidada de uso diário e mensal, mas ainda estou me acostumando com detalhes como janela de retenção, atualização em UTC e ajuste dos dados nos dias mais recentes antes de usar isso de forma mais estratégica.
          vr_en: |
            I am still starting to use usage reports in my daily work. I understand that they provide a consolidated daily and monthly usage view, but I am still getting used to details like retention windows, UTC timestamps and recent-day adjustments before using that data in a more strategic way.
