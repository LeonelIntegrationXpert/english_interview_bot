version: '3.1'
nlu:
  - intent: mulesoft_ai_observability
    examples: |
      - como você descreveria a parte de observabilidade dentro do MuleSoft AI?
      - em que sentido “visualizar e monitorar sua agent network” é importante na prática?
      - que tipo de métricas ou sinais você considera importantes ao monitorar uma rede de agentes?
      - como você imagina a experiência de explorar visualmente uma agent network em produção?
      - que tipo de problemas você espera identificar rapidamente com essa camada de observabilidade?
      - como você conectaria a observabilidade de agentes com Anypoint Monitoring ou outras ferramentas?
      - que cuidados você teria ao investigar falhas ou comportamentos inesperados de um agente?
      - como você explicaria para um gestor o valor dessa visualização em cima de agentes e ativos agentic?
      - de que forma essa observabilidade ajuda na evolução contínua da solução de IA?
      - se você percebesse um gargalo em uma parte da rede de agentes, como usaria essas ferramentas para agir?
      - how would you describe the observability aspect inside MuleSoft AI?
      - in what sense is “visualizing and monitoring your agent network” important in practice?
      - what kind of metrics or signals do you consider important when monitoring an agent network?
      - how do you imagine the experience of visually exploring an agent network in production?
      - what kinds of issues would you expect to identify quickly with this observability layer?
      - how would you connect agent observability with Anypoint Monitoring or other tools?
      - what precautions would you take when investigating failures or unexpected agent behavior?
      - how would you explain to a manager the value of this visualization over agents and agentic assets?
      - in what way does this observability help with continuous evolution of the AI solution?
      - if you noticed a bottleneck in part of the agent network, how would you use these tools to respond?
