version: '3.1'
nlu:
  - intent: usage_reports_api_and_export
    examples: |
      - como você costuma usar a exportação de usage reports em CSV no seu dia a dia?
      - em que situações faz sentido exportar o usage report para trabalhar em ferramentas externas, como Excel ou BI?
      - que tipo de análise você costuma fazer depois de exportar os dados de uso?
      - você pode comentar se já utilizou ou pretende usar a Anypoint Usage API para acesso programático?
      - como você vê a vantagem de ter acesso diário e mensal via API para automação de relatórios?
      - que cuidados você teria ao expor esses dados de usage para outros times ou sistemas?
      - como você organizaria um fluxo em que um time de operações consome usage via API regularmente?
      - em que cenário você prefere exportar CSV manualmente em vez de integrar direto com a Usage API?
      - como você explicaria para um time de dados as possibilidades de integrar os usage reports ao pipeline de analytics?
      - se o cliente pedisse um dashboard customizado de uso, como você usaria CSV e Usage API nessa solução?
      - how do you typically use CSV export of usage reports in your daily work?
      - in what situations does it make sense to export usage reports to work in external tools such as Excel or BI?
      - what types of analysis do you usually perform after exporting usage data?
      - can you comment on whether you have used or plan to use the Anypoint Usage API for programmatic access?
      - how do you see the benefit of having daily and monthly usage via API for automated reporting?
      - what precautions would you take when exposing usage data to other teams or systems?
      - how would you organize a flow where an operations team consumes usage via API on a regular basis?
      - in which scenario do you prefer to export CSV manually instead of integrating directly with the Usage API?
      - how would you explain to a data team the possibilities of integrating usage reports into their analytics pipeline?
      - if a customer asked for a custom usage dashboard, how would you use CSV and the Usage API in that solution?
