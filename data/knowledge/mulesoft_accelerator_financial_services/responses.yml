responses:
  utter_mulesoft_accelerator_financial_services:
    - custom:
        resp_1:
          vr_pt: |
            O MuleSoft Accelerator for Financial Services foi pensado para simplificar iniciativas de customer 360 integrando core banking, plataformas de seguro, CRM, ITSM, fintechs e insuretechs. Eu vejo ele como uma base forte para organizar APIs, modelos de dados e fluxos de integração típicos do setor financeiro, acelerando bastante a entrega de casos de uso de visão unificada do cliente.
          vr_en: |
            The MuleSoft Accelerator for Financial Services is designed to simplify customer 360 initiatives by integrating core banking, insurance platforms, CRM, ITSM, fintechs and insuretechs. I see it as a strong foundation to organize APIs, data models and integration flows that are typical in the financial sector, significantly speeding up delivery of unified customer view use cases.
        resp_2:
          vr_pt: |
            Eu ainda não utilizei o MuleSoft Accelerator for Financial Services diretamente em projetos. Conheço o posicionamento dele para customer 360 em bancos e seguradoras, mas hoje eu precisaria estudar melhor os artefatos e exemplos antes de propor um desenho mais profundo para esse tipo de cliente.
          vr_en: |
            I have not used the MuleSoft Accelerator for Financial Services directly in projects yet. I know how it is positioned for customer 360 in banks and insurers, but right now I would need to study the assets and examples more closely before proposing a deeper design for that kind of customer.
