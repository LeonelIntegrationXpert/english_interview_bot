version: '3.1'
responses:
  utter_usage_reports_runtime_versions:
    - custom:
        resp_1:
          vr_pt: |
            Eu tento manter as aplicações sempre em runtimes compatíveis com usage reports, principalmente em CloudHub e CloudHub 2.0, aproveitando o ciclo de patch mensal. Quando encontro algo em versão não suportada, já planejo upgrade ou ajuste de deploy, explicando para o cliente que isso impacta não só suporte técnico, mas também a qualidade da visibilidade de uso que ele tem na plataforma.
          vr_en: |
            I try to keep applications on runtime versions that are compatible with usage reports, especially on CloudHub and CloudHub 2.0, leveraging the monthly patching cycle. When I find something running on an unsupported version, I plan an upgrade or deployment adjustment and explain to the customer that this impacts not only technical support but also the quality of the usage visibility they get from the platform.
        resp_2:
          vr_pt: |
            Eu ainda estou estruturando melhor meu processo de gestão de versões focado em usage reports. Eu sei que existem mínimos de versão para CloudHub, CloudHub 2.0 e Runtime Fabric, mas hoje eu dependo bastante das recomendações oficiais e das equipes de operação para garantir que tudo fique em versões alinhadas ao reporting.
          vr_en: |
            I am still structuring my version management process with reporting in mind. I know there are minimum version requirements for CloudHub, CloudHub 2.0 and Runtime Fabric, but today I rely heavily on official recommendations and operations teams to ensure everything stays on versions aligned with usage reporting.
