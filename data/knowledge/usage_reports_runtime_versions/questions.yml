version: '3.1'
nlu:
  - intent: usage_reports_runtime_versions
    examples: |
      - como você enxerga a relação entre versões de Mule Runtime e visibilidade nos usage reports?
      - você pode explicar por que é importante manter os runtimes nas versões suportadas para reporting?
      - como você lida com o requisito de versões mínimas em CloudHub, CloudHub 2.0 e Runtime Fabric?
      - o que você costuma fazer quando encontra uma aplicação rodando numa versão não compatível com usage reports?
      - como o ciclo de patch mensal ajuda a manter as aplicações em versões suportadas?
      - de que forma você equilibra a necessidade de upgrade de runtime com o risco de mudança em produção?
      - como você trata cenários de rollback em que a versão antiga não é compatível com usage reports?
      - que práticas você segue para garantir que novos deploys já utilizem versões alinhadas ao reporting?
      - como você explicaria para o cliente a importância de estar em versões que alimentam bem os usage reports?
      - em que momento do ciclo de vida você revisa a matriz de versões suportadas para reporting?
      - how do you see the relationship between Mule Runtime versions and visibility in usage reports?
      - can you explain why it is important to keep runtimes on supported versions for reporting?
      - how do you handle minimum version requirements in CloudHub, CloudHub 2.0 and Runtime Fabric?
      - what do you usually do when you find an application running on a version that is not supported by usage reports?
      - how does the monthly patching cycle help keep applications on supported versions?
      - how do you balance the need to upgrade runtimes with the risk of changing production behavior?
      - how do you handle rollback scenarios where the old version is not compatible with usage reports?
      - what practices do you follow to ensure new deployments use reporting-compliant versions by default?
      - how would you explain to a customer the importance of being on versions that feed usage reports correctly?
      - at what point in the lifecycle do you review the supported version matrix for reporting?
