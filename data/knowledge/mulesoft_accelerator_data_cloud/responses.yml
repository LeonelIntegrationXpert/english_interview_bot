version: '3.1'
responses:
  utter_mulesoft_accelerator_data_cloud:
    - custom:
        resp_1:
          vr_pt: |
            O MuleSoft Accelerator for Data Cloud ajuda a destravar e conectar sistemas de registro ao Salesforce Data Cloud de forma mais rápida, com APIs, mapeamentos e padrões já pensados para unificação de dados. Eu vejo ele como um atalho importante para acelerar ingestão, normalização e preparação dos dados sem reinventar toda a camada de integração.
          vr_en: |
            The MuleSoft Accelerator for Data Cloud helps unlock and connect systems of record to Salesforce Data Cloud more quickly, with APIs, mappings and patterns already designed for data unification. I see it as an important shortcut to accelerate ingestion, normalization and data preparation without reinventing the entire integration layer.
        resp_2:
          vr_pt: |
            Meu contato com o MuleSoft Accelerator for Data Cloud ainda é mais conceitual. Eu entendo que ele simplifica a conexão entre sistemas core e o Data Cloud, mas hoje eu precisaria me aprofundar nos artefatos e exemplos antes de desenhar uma solução mais detalhada para um cliente.
          vr_en: |
            My contact with the MuleSoft Accelerator for Data Cloud is still more conceptual. I understand that it simplifies the connection between core systems and Data Cloud, but at this stage I would need to dive deeper into the assets and examples before designing a more detailed solution for a customer.
