version: '3.1'
responses:
  utter_mulesoft_agent_fabric_get_started:
    - custom:
        resp_1:
          vr_pt: |
            Eu enxergo o Agent Fabric como a camada da MuleSoft focada em criar, orquestrar e operar redes de agentes de forma governada. Para começar, eu gosto de usar os quickstarts e templates, planejar bem o escopo do agente, as ações que ele precisa disparar em sistemas reais e, a partir daí, evoluir para um desenho mais completo de rede de agentes.
          vr_en: |
            I see Agent Fabric as the MuleSoft layer focused on creating, orchestrating and operating agent networks in a governed way. To get started, I like to leverage quickstarts and templates, carefully plan the scope of the agent, the actions it needs to trigger in real systems and then evolve into a more complete agent network design.
        resp_2:
          vr_pt: |
            Ainda não tenho experiência profunda com Agent Fabric em produção. Eu conheço a proposta, já explorei material de “get started” e demos, mas ainda estou na fase de estudo e experimentação antes de aplicar isso de forma mais pesada em um projeto real.
          vr_en: |
            I do not have deep production experience with Agent Fabric yet. I know the concept, I have explored the “get started” materials and demos, but I am still in the study and experimentation phase before using it more heavily in a real project.
