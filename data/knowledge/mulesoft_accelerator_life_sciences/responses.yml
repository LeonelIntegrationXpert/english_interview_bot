  utter_mulesoft_accelerator_life_sciences:
    - custom:
        resp_1:
          vr_pt: |
            O MuleSoft Accelerator for Life Sciences foi pensado para ajudar farmacêuticas, empresas de dispositivos médicos e CROs a integrar operações digitais e acelerar a chegada de produtos ao mercado. Eu enxergo ele como uma base pronta para conectar sistemas de pesquisa, manufatura, qualidade e comerciais, reduzindo bastante o esforço inicial de desenho.
          vr_en: |
            The MuleSoft Accelerator for Life Sciences is designed to help pharmaceutical companies, medical device manufacturers and CROs integrate digital operations and speed up time-to-market. I see it as a ready-made foundation to connect research, manufacturing, quality and commercial systems, significantly reducing the initial design effort.
        resp_2:
          vr_pt: |
            Ainda não tive exposição prática ao MuleSoft Accelerator for Life Sciences em projetos reais. Eu conheço a proposta de acelerar integrações em farmacêuticas e dispositivos médicos, mas hoje eu teria que estudar melhor os ativos e exemplos antes de aplicar em um caso concreto.
          vr_en: |
            I have not had practical exposure to the MuleSoft Accelerator for Life Sciences in real projects yet. I know the idea is to accelerate integrations for pharma and medical device companies, but at this stage I would need to study the assets and examples more closely before applying it to a concrete case.
