version: '3.1'
responses:
  utter_usage_reports_costs_and_ai_credits:
    - custom:
        resp_1:
          vr_pt: |
            Eu costumo usar os usage reports como um painel de apoio para entender onde o consumo está crescendo e como isso se conecta ao modelo de contrato, mas sempre deixando claro que a fatura oficial vem pelos canais de billing da Salesforce. Para IA e automação, eu também considero que o consumo de créditos de Agentforce e Einstein passa pela org Salesforce conectada, então cruzo o que vejo nos usage reports com os alertas de uso e os resumos mensais enviados ao billing contact.
          vr_en: |
            I usually use usage reports as a supporting dashboard to understand where consumption is growing and how that ties back to the contractual model, while making it clear that the official invoice comes through Salesforce billing channels. For AI and automation, I also keep in mind that Agentforce and Einstein credits are tracked through the connected Salesforce org, so I cross what I see in usage reports with usage alerts and the monthly summaries sent to the billing contact.
        resp_2:
          vr_pt: |
            Ainda não uso os usage reports de forma tão profunda para análise de custo. Eu entendo que eles ajudam a enxergar tendências de uso e que IA e automação acabam consumindo créditos via org Salesforce conectada, mas hoje eu ainda dependo bastante dos resumos oficiais de billing e dos times financeiros para fechar a análise completa.
          vr_en: |
            I do not yet use usage reports in a very deep way for cost analysis. I understand they help reveal usage trends and that AI and automation features consume credits through the connected Salesforce org, but today I still rely heavily on the official billing summaries and finance teams to close the full analysis.
