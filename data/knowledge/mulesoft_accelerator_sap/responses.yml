version: '3.1'
responses:
  utter_mulesoft_accelerator_sap:
    - custom:
        resp_1:
          vr_pt: |
            O MuleSoft Accelerator for SAP foi criado para facilitar a exposição de dados do SAP ERP em APIs reutilizáveis, usando padrões e mapeamentos já preparados. Eu vejo ele como uma forma de reduzir o esforço de discovery e construção inicial, padronizar integrações com SAP e acelerar entregas de projetos que dependem desses dados.
          vr_en: |
            The MuleSoft Accelerator for SAP was created to make it easier to expose SAP ERP data through reusable APIs, using predefined patterns and mappings. I see it as a way to reduce discovery and initial build effort, standardize SAP integrations and speed up delivery of projects that depend on that data.
        resp_2:
          vr_pt: |
            Eu ainda não usei o MuleSoft Accelerator for SAP diretamente em produção. Sei que ele ajuda a expor dados de SAP ERP de forma mais padronizada, mas hoje eu precisaria estudar melhor os conectores, mapeamentos e exemplos antes de propor uma solução detalhada para um cliente com SAP.
          vr_en: |
            I have not used the MuleSoft Accelerator for SAP directly in production yet. I know it helps expose SAP ERP data in a more standardized way, but at this point I would need to study the connectors, mappings and examples more deeply before proposing a detailed solution for a SAP-heavy customer.
