version: '3.1'
nlu:
  - intent: usage_reports_permissions_access
    examples: |
      - você pode explicar como funciona a permissão Usage Viewer para acessar usage reports?
      - como você orienta alguém que não está vendo usage reports porque está no business group errado?
      - por que é importante estar na root organization para visualizar usage reports?
      - o que você costuma fazer quando alguém do time precisa de acesso e ainda não tem Usage Viewer?
      - como você explicaria para um administrador a diferença entre permissões em root e em business group?
      - que boas práticas você sugere para controlar quem tem acesso a usage reports na organização?
      - como você lida com a demanda de times diferentes (finanças, operações, arquitetura) por acesso aos reports?
      - em que cenários você vê sentido em limitar o acesso de usage reports a um núcleo mais restrito?
      - como você orientaria um novo membro do time a navegar até a área de usage reports no Anypoint?
      - se alguém disser “não estou vendo usage reports”, quais são os primeiros passos que você checa?
      - can you explain how the Usage Viewer permission works for accessing usage reports?
      - how do you guide someone who cannot see usage reports because they are on the wrong business group?
      - why is it important to be on the root organization level to view usage reports?
      - what do you usually do when someone on the team needs access but does not yet have Usage Viewer?
      - how would you explain to an admin the difference between permissions at root level and business group level?
      - what best practices do you suggest for controlling who has access to usage reports in the organization?
      - how do you handle demands from different teams (finance, operations, architecture) for report access?
      - in which scenarios do you think it makes sense to restrict usage report access to a smaller core group?
      - how would you guide a new team member to navigate to the usage reports area in Anypoint?
      - if someone says “I cannot see usage reports”, what are the first things you check?
