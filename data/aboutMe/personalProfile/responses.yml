          I serve as a Senior Software Engineering Consultant specializing in custom solutions at Accenture Brazil and have been leading complex integration projects with MuleSoft for over five years. During this time I have designed and delivered architectures that span every stage of the application programming interface life cycle, starting with planning using RESTful API Modeling Language and Open API specifications and extending through publication, version control and policy management on Anypoint Exchange. In my role I organize the application programming interface centric architecture into three primary layers system process and experience to drive component reuse and shorten the time required to bring new features to market. I create advanced security policies in DataWeave and the Java programming language, covering JSON Web Token validation from multiple identity providers contingency techniques for dynamic Java Web Key Set discovery and real time monitoring via Anypoint Monitoring. To uphold quality and consistency I build integrated continuous integration and continuous delivery pipelines using GitHub Actions and Apache Maven best practices. These pipelines include build workflows unit testing integration testing static code analysis with SonarQube and full deployment automation to MuleSoft Runtime Fabric. As a result we achieved a thirty percent decrease in the delivery time of new API endpoints and enhanced our release planning accuracy. I hold Salesforce credentials as MuleSoft Platform Architect Level One and MuleSoft Certified Developer Level One which validate my expertise in API design and governance best practices. I also have hands on experience integrating with Salesforce Service Cloud and Salesforce Commerce Cloud and orchestrating events with Amazon Web Services EventBridge and Amazon Simple Queue Service to ensure scalability and resilience. As part of cross functional teams I lead architecture reviews provide guidance and mentoring to early career engineers and promote a DevOps culture through workshops and knowledge sharing. I remain focused on future requirements by adopting emerging technologies such as Java version twenty one MuleSoft version four point seven and infrastructure as code practices to ensure our solutions are ready for continuous growth.
