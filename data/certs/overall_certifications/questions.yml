version: '3.1'
nlu:
  - intent: overall_certifications
    examples: |
      - quantas certificações Salesforce e MuleSoft você tem hoje?
      - quais são as principais certificações que você já conquistou?
      - qual foi a sua primeira certificação na área e em que ano você tirou?
      - entre as suas certificações, qual você considera mais importante para o seu dia a dia?
      - qual certificação foi a mais desafiadora para você conquistar e por quê?
      - como essas certificações se conectam com o tipo de projeto que você costuma atuar?
      - como você faz para manter suas certificações atualizadas com as mudanças da plataforma?
      - além das certificações que você já tem, qual é a próxima que você pretende buscar?
      - na sua visão, qual é a diferença prática entre alguém certificado e alguém sem certificação na mesma função?
      - se você tivesse que resumir seu “pacote” de certificações em poucas palavras para um gestor, como você apresentaria?
      - how many Salesforce and MuleSoft certifications do you currently hold?
      - what are the main certifications you have achieved so far?
      - what was your first certification in the field, and in which year did you earn it?
      - among your certifications, which one do you consider the most relevant for your day-to-day work?
      - which certification was the most challenging for you to obtain, and why?
      - how do your certifications connect with the type of projects you usually work on?
      - how do you keep your certifications up to date with platform changes?
      - besides the certifications you already have, which one are you planning to pursue next?
      - in your view, what is the practical difference between someone who is certified and someone who is not in the same role?
      - if you had to summarize your certification “package” in a few words for a hiring manager, how would you present it?
