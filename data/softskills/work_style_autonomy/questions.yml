version: '3.1'
nlu:
  - intent: work_style_autonomy
    examples: |
      - você prefere trabalhar com mais autonomia ou com direcionamento mais próximo?
      - como você se organiza quando tem bastante liberdade para decidir o caminho?
      - você se sente confortável em trabalhar com pouca supervisão?
      - o que você precisa de um gestor para performar bem?
      - como você lida quando a orientação é mais aberta e menos detalhada?
      - você gosta de receber instruções bem detalhadas ou objetivos gerais?
      - como você se adapta a estilos diferentes de gestão?
      - você consegue se auto gerenciar bem no dia a dia?
      - qual é o equilíbrio ideal entre autonomia e acompanhamento para você?
      - como você comunica seu progresso quando trabalha de forma mais autônoma?
      - do you prefer to work with more autonomy or closer guidance?
      - how do you organize yourself when you have a lot of freedom to decide the path?
      - do you feel comfortable working with little supervision?
      - what do you need from a manager in order to perform well?
      - how do you handle it when the guidance is more open and less detailed?
      - do you prefer very detailed instructions or more general objectives?
      - how do you adapt to different management styles?
      - are you able to self manage effectively on a daily basis?
      - what is the ideal balance between autonomy and support for you?
      - how do you communicate your progress when you are working more independently?
