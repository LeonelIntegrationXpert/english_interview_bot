          vr_pt: |
            Eu gosto de ter autonomia com clareza de objetivos. Consigo me auto organizar bem, definir próximos passos e manter o gestor atualizado sobre o progresso, riscos e decisões importantes. Ao mesmo tempo, valorizo feedbacks e alinhamentos periódicos para garantir que estou indo na direção certa.
