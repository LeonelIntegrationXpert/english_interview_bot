version: '3.1'
nlu:
  - intent: future_certifications_plan
    examples: |
      - como você se vê em relação a certificações daqui a alguns anos, especialmente Salesforce e SAP?
      - qual é o seu plano de longo prazo para conquistar mais certificações em Salesforce e SAP?
      - que tipo de trilha de certificações você imagina seguir em Salesforce e em SAP?
      - daqui a dez anos, como você gostaria que estivesse o seu portfólio de certificações?
      - qual é a sua estratégia para ir acumulando certificações Salesforce e SAP ao longo do tempo?
      - que papel você acha que certificações avançadas de Salesforce e SAP vão ter na sua carreira futura?
      - você se vê com um conjunto mais amplo de certificações técnicas e funcionais nessas plataformas?
      - como você pretende priorizar certificações Salesforce e SAP nos próximos anos?
      - em uma visão de futuro, como você gostaria que o mercado te enxergasse em termos de certificações?
      - qual é o equilíbrio que você busca entre experiência prática e quantidade de certificações?
      - how do you see yourself in terms of certifications a few years from now, especially Salesforce and SAP?
      - what is your long term plan to achieve more Salesforce and SAP certifications?
      - what kind of certification path do you imagine following in Salesforce and in SAP?
      - ten years from now, how would you like your certification portfolio to look?
      - what is your strategy to keep accumulating Salesforce and SAP certifications over time?
      - what role do you think advanced Salesforce and SAP certifications will play in your future career?
      - do you see yourself with a wider set of technical and functional certifications in these platforms?
      - how do you plan to prioritize Salesforce and SAP certifications in the next years?
      - in a future vision, how would you like the market to see you in terms of certifications?
      - what balance are you looking for between practical experience and the number of certifications?
