version: '3.1'
nlu:
  - intent: expectation_setting_alignment
    examples: |
      - Como você define expectativas de escopo, prazo e qualidade com um time novo?
      - O que você faz para evitar mal-entendidos sobre “pronto” e “aceite”?
      - Como lida quando percebem visões diferentes sobre prioridade?
      - Conte um caso em que a falta de alinhamento gerou retrabalho e como você corrigiu.
      - Que artefatos você usa para tornar combinados explícitos?
      - Como você adapta o nível de detalhe do plano conforme a maturidade do time?
      - O que faz quando descobrem dependências que não estavam mapeadas?
      - Como valida que todos entenderam os critérios de sucesso?
      - Como negocia quando prazo e escopo entram em conflito?
      - Qual sua estratégia para manter alinhamento ao longo do projeto?
      - How do you set expectations for scope, timeline, and quality with a new team?
      - What do you do to avoid misunderstandings about “done” and “acceptance”?
      - How do you handle diverging views on priority?
      - Tell me about a case where lack of alignment caused rework and how you fixed it.
      - Which artifacts do you use to make agreements explicit?
      - How do you adapt plan detail to the team’s maturity?
      - What do you do when new dependencies are discovered?
      - How do you validate that everyone understands the success criteria?
      - How do you negotiate when scope and timeline conflict?
      - What’s your strategy to keep alignment over time?
