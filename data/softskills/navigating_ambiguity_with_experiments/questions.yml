version: '3.1'
nlu:
  - intent: navigating_ambiguity_with_experiments
    examples: |
      - Como você avança quando os requisitos estão ambíguos?
      - Que tipo de experimento você propõe para reduzir incerteza?
      - Como define hipótese e critério de sucesso?
      - Como limita custo e tempo de um experimento?
      - O que você faz quando resultados são inconclusivos?
      - Como decide entre seguir, pausar ou encerrar uma ideia?
      - Que exemplos de spikes técnicos você já conduziu?
      - Como comunica aprendizados de experimentos ao negócio?
      - Como evita “análise paralisação” em contextos incertos?
      - Que métricas você usa para medir redução de risco?
      - How do you move forward when requirements are ambiguous?
      - What experiments do you propose to reduce uncertainty?
      - How do you define a hypothesis and success criteria?
      - How do you limit the cost and time of an experiment?
      - What do you do when results are inconclusive?
      - How do you decide to proceed, pause, or stop an idea?
      - What technical spikes have you led before?
      - How do you communicate experiment learnings to the business?
      - How do you avoid “analysis paralysis” in uncertain contexts?
      - Which metrics do you use to measure risk reduction?
