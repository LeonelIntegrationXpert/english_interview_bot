version: '3.1'
nlu:
  - intent: receiving_feedback
    examples: |
      - como você lida com feedback, principalmente quando ele é mais crítico?
      - você se sente à vontade em receber feedbacks diretos sobre o seu trabalho?
      - o que você faz quando recebe um feedback com o qual não concorda totalmente?
      - como você costuma reagir quando alguém aponta um ponto de melhoria seu?
      - você poderia explicar como incorpora feedbacks no seu dia a dia?
      - qual foi a sua atitude em situações em que recebeu um feedback difícil?
      - você costuma pedir feedback ou espera ele chegar espontaneamente?
      - como você diferencia um feedback construtivo de uma crítica apenas negativa?
      - o que você considera essencial para um bom processo de feedback?
      - como você mostra que está realmente ouvindo e considerando o feedback?
      - how do you handle feedback, especially when it is more critical?
      - do you feel comfortable receiving direct feedback about your work?
      - what do you do when you receive feedback that you do not fully agree with?
      - how do you usually react when someone points out an area of improvement for you?
      - could you explain how you incorporate feedback into your daily routine?
      - what has been your attitude in situations where you received difficult feedback?
      - do you usually ask for feedback, or do you wait for it to come naturally?
      - how do you distinguish constructive feedback from purely negative criticism?
      - what do you consider essential for a good feedback process?
      - how do you show that you are truly listening to and considering the feedback?
