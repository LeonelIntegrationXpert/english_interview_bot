version: '3.1'
nlu:
  - intent: proactivity
    examples: |
      - você se considera uma pessoa proativa no dia a dia?
      - pode me contar sobre uma situação em que você tomou iniciativa sem ninguém pedir?
      - o que você faz quando identifica um problema que não está claramente no seu escopo?
      - você costuma sugerir melhorias de processo ou espera alguém levantar primeiro?
      - como você equilibra ser proativo com respeitar prioridades do time?
      - você já foi atrás de aprender algo novo sozinho para ajudar em um projeto?
      - em um cenário de incerteza, você espera instruções ou já propõe caminhos?
      - como o seu gestor normalmente percebe a sua postura em relação à iniciativa?
      - você costuma antecipar riscos para evitar problemas futuros?
      - o que significa proatividade para você na prática?
      - would you consider yourself proactive in your day to day work?
      - can you tell me about a situation where you took initiative without being asked?
      - what do you do when you identify a problem that is not clearly in your scope?
      - do you usually suggest process improvements or wait for someone else to bring them up?
      - how do you balance being proactive with respecting team priorities?
      - have you ever gone after learning something new on your own to help a project?
      - in an uncertain scenario, do you wait for instructions or propose paths forward?
      - how does your manager usually perceive your level of initiative?
      - do you tend to anticipate risks to avoid future problems?
      - what does proactivity mean to you in practice?
