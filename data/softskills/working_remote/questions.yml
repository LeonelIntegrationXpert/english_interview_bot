version: '3.1'
nlu:
  - intent: working_remote
    examples: |
      - como é a sua experiência trabalhando em modelo remoto?
      - você se adapta bem a times distribuídos em diferentes lugares?
      - o que você faz para se manter organizado trabalhando de casa?
      - como você garante boa comunicação com o time em ambiente remoto?
      - você tem alguma rotina pessoal para manter foco quando trabalha remoto?
      - como você lida com fusos horários diferentes em times globais?
      - você sente falta de algo do modelo presencial ou híbrido?
      - quais são, na sua visão, os maiores desafios do trabalho remoto?
      - o que te ajuda a manter limites saudáveis entre trabalho e vida pessoal em home office?
      - como você constrói relacionamento com o time mesmo à distância?
      - what is your experience working in a remote model?
      - do you adapt well to distributed teams in different locations?
      - what do you do to stay organized while working from home?
      - how do you ensure good communication with the team in a remote environment?
      - do you have any personal routine to stay focused when working remotely?
      - how do you deal with different time zones in global teams?
      - is there anything you miss from an on site or hybrid model?
      - in your view, what are the biggest challenges of remote work?
      - what helps you keep healthy boundaries between work and personal life in home office?
      - how do you build relationships with the team even at a distance?
