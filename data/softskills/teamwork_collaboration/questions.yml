version: '3.1'
nlu:
  - intent: teamwork_collaboration
    examples: |
      - como você costuma contribuir para um bom clima de trabalho em equipe?
      - pode me contar sobre um momento em que o trabalho em equipe foi essencial para o resultado?
      - o que você faz quando percebe que alguém do time está com dificuldade?
      - como você lida com pessoas de perfis bem diferentes dentro do mesmo time?
      - você prefere trabalhar mais sozinho ou em equipe? Por quê?
      - como você faz para garantir que está alinhado com o restante do time nas entregas?
      - pode me dar um exemplo de algo que você aprendeu com um colega de time?
      - como você reage quando uma ideia sua não é escolhida e a do outro é?
      - o que você valoriza em um bom trabalho colaborativo?
      - como você contribui para que reuniões de time sejam produtivas?
      - how do you usually contribute to a good team environment?
      - can you tell me about a moment when teamwork was essential for the result?
      - what do you do when you notice that someone in the team is struggling?
      - how do you deal with people who have very different profiles inside the same team?
      - do you prefer to work more on your own or in a team, and why?
      - how do you make sure that you are aligned with the rest of the team on the deliveries?
      - can you give me an example of something you learned from a teammate?
      - how do you react when your idea is not chosen and someone else’s idea is?
      - what do you value in good collaborative work?
      - how do you help to make team meetings more productive?
