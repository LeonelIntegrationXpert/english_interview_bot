version: '3.1'
nlu:
  - intent: teamwork_style
    examples: |
      - como você descreveria o seu estilo de trabalho em equipe?
      - você se sente mais confortável liderando, apoiando ou dividindo as tarefas no time?
      - o que você costuma fazer para ajudar o time a funcionar melhor no dia a dia?
      - como você reage quando alguém do time está com dificuldade em uma atividade?
      - você gosta de compartilhar conhecimento com o restante do time?
      - como você lida com situações em que o time não está alinhado nas prioridades?
      - você prefere trabalhar mais de forma independente ou bem próximo do time?
      - o que você espera de um time ideal para conseguir entregar bem?
      - como você faz para criar um ambiente de colaboração com colegas novos?
      - você se considera alguém que ajuda a conectar pessoas dentro do time?
      - how would you describe your teamwork style?
      - do you feel more comfortable leading, supporting, or sharing tasks within the team?
      - what do you usually do to help the team work better in the day to day?
      - how do you react when someone on the team is struggling with a task?
      - do you enjoy sharing knowledge with the rest of the team?
      - how do you handle situations when the team is not aligned on priorities?
      - do you prefer working more independently or very closely with the team?
      - what do you expect from an ideal team in order to perform well?
      - how do you create a collaborative environment with new colleagues?
      - would you consider yourself someone who helps connect people inside the team?
