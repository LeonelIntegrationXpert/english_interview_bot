version: '3.1'
nlu:
  - intent: rapid_skill_acquisition
    examples: |
      - Como você aprende uma tecnologia nova sob prazo apertado?
      - Que estratégia usa para sair do zero ao produtivo em pouco tempo?
      - Como separa o essencial do avançado ao estudar?
      - Que materiais e práticas aceleram seu aprendizado?
      - Conte um caso em que você dominou um tema rapidamente.
      - Como valida que já está pronto para entregar com a nova skill?
      - Como evita esquecer o que aprendeu nas semanas seguintes?
      - Como compartilha o aprendizado com o time?
      - Como pede ajuda de forma eficiente ao aprender algo novo?
      - Quais sinais mostram que é hora de buscar um mentor?
      - How do you learn a new technology under a tight deadline?
      - What strategy gets you from zero to productive quickly?
      - How do you separate essentials from advanced topics when studying?
      - Which materials and practices speed up your learning?
      - Tell me about a time you mastered a topic quickly.
      - How do you validate that you’re ready to deliver with the new skill?
      - How do you avoid forgetting what you learned in the following weeks?
      - How do you share your learning with the team?
      - How do you ask for help efficiently when learning something new?
      - What are the signs it’s time to find a mentor?
