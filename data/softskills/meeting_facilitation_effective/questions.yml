version: '3.1'
nlu:
  - intent: meeting_facilitation_effective
    examples: |
      - Como você organiza reuniões produtivas e curtas?
      - Que técnicas usa para manter foco e evitar desvios?
      - Como você lida com participantes dominando a conversa?
      - O que você faz quando a discussão fica circular?
      - Como garante que decisões e próximos passos fiquem claros?
      - Que critérios você usa para decidir se a reunião é mesmo necessária?
      - Como você estimula a participação de perfis mais quietos?
      - Como lida com atrasos e interrupções sem perder clima?
      - Que artefatos você envia após a reunião?
      - Como mede se a reunião agregou valor?
      - How do you run productive, short meetings?
      - Which techniques do you use to keep focus and avoid tangents?
      - How do you handle participants who dominate the conversation?
      - What do you do when the discussion becomes circular?
      - How do you ensure decisions and next steps are clear?
      - What criteria do you use to decide if a meeting is necessary?
      - How do you encourage quieter profiles to participate?
      - How do you handle delays and interruptions without losing tone?
      - What artifacts do you send after the meeting?
      - How do you measure whether the meeting added value?
