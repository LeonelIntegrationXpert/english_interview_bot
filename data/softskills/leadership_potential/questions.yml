version: '3.1'
nlu:
  - intent: leadership_potential
    examples: |
      - você já teve oportunidade de assumir papel de liderança em algum projeto?
      - como você se vê em termos de potencial de liderança para os próximos anos?
      - pode me contar sobre uma situação em que você puxou a frente mesmo sem ter o cargo formal?
      - o que você acredita que um bom líder precisa ter no dia a dia?
      - você se imagina guiando times ou projetos maiores no futuro?
      - como você equilibra tomar decisões e ouvir o time ao mesmo tempo?
      - quando surge um problema, você costuma esperar direção ou já tenta organizar os próximos passos?
      - como você lida com a responsabilidade de influenciar as decisões do time?
      - que tipo de líder você gostaria de se tornar a médio prazo?
      - você já recebeu feedback de que tem perfil de liderança?
      - have you had the opportunity to play a leadership role in any project?
      - how do you see yourself in terms of leadership potential for the next few years?
      - can you tell me about a situation where you took the lead even without a formal title?
      - what do you believe a good leader needs to have in the day to day?
      - do you see yourself guiding larger teams or projects in the future?
      - how do you balance making decisions and listening to the team at the same time?
      - when a problem appears, do you usually wait for direction or start organizing next steps?
      - how do you handle the responsibility of influencing the team’s decisions?
      - what kind of leader would you like to become in the medium term?
      - have you received feedback that you have leadership potential?
