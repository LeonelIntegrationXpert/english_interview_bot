          I see myself in the future taking on more formal leadership roles, especially in integration and architecture teams. Today I already exercise leadership in some situations, helping to organize the work, supporting technical decisions, and being a reference point for the team. At the same time I know that leadership involves listening, empathy, and a long term view, so I work on these skills to be able to lead teams in a sustainable and respectful way in the future.
