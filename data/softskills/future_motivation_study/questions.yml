version: '3.1'
nlu:
  - intent: future_motivation_study
    examples: |
      - o que te motiva a pensar em mestrado e doutorado no longo prazo?
      - por que, na sua visão, faz sentido buscar mestrado e doutorado além do mercado de trabalho?
      - qual é a principal razão para você querer seguir na vida acadêmica no futuro?
      - o que te atrai na ideia de fazer mestrado e depois doutorado?
      - por que você vê valor em combinar carreira prática com estudos de pós-graduação avançados?
      - o que te anima quando você pensa em pesquisa e aprofundamento acadêmico?
      - como você conecta a ideia de mestrado e doutorado com a sua atuação em tecnologia?
      - por que você considera importante investir em formação acadêmica de alto nível?
      - o que você espera ganhar, além de título, ao fazer mestrado e doutorado?
      - qual é o impacto que você espera que esses estudos tenham na sua carreira?
      - what motivates you to think about a master’s degree and a PhD in the long term?
      - why does it make sense for you to pursue a master’s degree and a PhD in addition to your market experience?
      - what is the main reason you want to move forward with an academic path in the future?
      - what attracts you in the idea of doing a master’s degree and then a PhD?
      - why do you see value in combining practical work experience with advanced postgraduate studies?
      - what excites you when you think about research and academic depth?
      - how do you connect the idea of a master’s degree and a PhD with your work in technology?
      - why do you consider it important to invest in high level academic education?
      - what do you expect to gain, besides the title, by doing a master’s degree and a PhD?
      - what impact do you expect these studies to have on your career?
