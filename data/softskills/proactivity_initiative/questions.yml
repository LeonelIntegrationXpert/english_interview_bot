version: '3.1'
nlu:
  - intent: proactivity_initiative
    examples: |
      - você pode me contar sobre uma situação em que você tomou iniciativa sem ninguém pedir?
      - como você costuma agir quando percebe uma oportunidade de melhoria no processo?
      - você se considera uma pessoa proativa? Pode me dar um exemplo prático disso?
      - o que te motiva a ir além do que está descrito apenas na sua função formal?
      - já aconteceu de você propor uma ideia que não estava no escopo original do projeto?
      - como você reage quando vê um problema se formando, mas ninguém comentou sobre ele ainda?
      - pode me contar sobre uma vez em que você antecipou um risco e evitou um problema maior?
      - como você equilibra ser proativo com respeitar prioridades e alinhamentos do time?
      - você costuma trazer sugestões em reuniões, mesmo quando não é diretamente sua responsabilidade?
      - qual foi a iniciativa mais recente que você tomou e que teve impacto positivo no time ou no projeto?
      - can you tell me about a situation where you took initiative without anyone asking?
      - how do you usually act when you see an opportunity to improve a process?
      - do you consider yourself a proactive person? Can you give me a practical example?
      - what motivates you to go beyond what is written in your formal role?
      - has it ever happened that you proposed an idea that was not in the original scope of the project?
      - how do you react when you see a problem starting to appear, but nobody has mentioned it yet?
      - can you tell me about a time when you anticipated a risk and avoided a bigger problem?
      - how do you balance being proactive with respecting team priorities and alignments?
      - do you usually bring suggestions in meetings, even when it is not directly your responsibility?
      - what was the most recent initiative you took that had a positive impact on the team or the project?
