version: '3.1'
nlu:
  - intent: empathy_collaboration
    examples: |
      - como você pratica empatia no ambiente de trabalho?
      - o que você faz para entender melhor o ponto de vista dos outros?
      - como você reage quando alguém do time está passando por um momento difícil?
      - você consegue se adaptar ao ritmo de pessoas diferentes?
      - como a empatia influencia na forma como você trabalha em equipe?
      - o que você faz para não julgar rapidamente uma situação ou uma pessoa?
      - como você equilibra empatia com a necessidade de entregar resultados?
      - pode me contar como você costuma ouvir alguém que pensa diferente de você?
      - na sua visão, qual é o papel da empatia em um time saudável?
      - você já recebeu feedback em relação à sua empatia ou escuta?
      - how do you practice empathy in the workplace?
      - what do you do to better understand other people's points of view?
      - how do you react when someone on the team is going through a difficult moment?
      - are you able to adapt to different people's pace?
      - how does empathy influence the way you work in a team?
      - what do you do to avoid judging a situation or a person too quickly?
      - how do you balance empathy with the need to deliver results?
      - can you tell me how you usually listen to someone who thinks differently from you?
      - in your view, what is the role of empathy in a healthy team?
      - have you ever received feedback about your empathy or your listening skills?
