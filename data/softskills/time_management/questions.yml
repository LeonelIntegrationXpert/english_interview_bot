version: '3.1'
nlu:
  - intent: time_management
    examples: |
      - como você organiza seu tempo e suas prioridades no dia a dia?
      - qual é a sua abordagem para gerenciar múltiplas tarefas ao mesmo tempo?
      - o que você faz quando tem vários prazos próximos entre si?
      - como você se organiza para não perder prazos importantes?
      - você costuma planejar o seu dia ou prefere ir ajustando ao longo do caminho?
      - como você decide o que fazer primeiro quando tudo parece urgente?
      - que tipo de ferramenta ou método você usa para gerenciar seu tempo?
      - como você lida com interrupções quando está focado em uma tarefa importante?
      - você poderia explicar como costuma planejar sua semana de trabalho?
      - como você garante que entrega o que é mais crítico dentro do prazo?
      - how do you organize your time and priorities on a daily basis?
      - what is your approach to managing multiple tasks at the same time?
      - what do you do when you have several deadlines close together?
      - how do you organize yourself so that you do not miss important deadlines?
      - do you usually plan your day in advance or adjust as you go?
      - how do you decide what to do first when everything seems urgent?
      - what kind of tool or method do you use to manage your time?
      - how do you handle interruptions when you are focused on an important task?
      - could you explain how you usually plan your work week?
      - how do you make sure you deliver what is most critical on time?
