version: '3.1'
nlu:
  - intent: self_learning
    examples: |
      - como você se mantém atualizado na sua área?
      - qual é a sua abordagem para aprender coisas novas por conta própria?
      - você pode me contar como organiza seus estudos fora do horário de trabalho?
      - que tipo de material você costuma usar para se desenvolver profissionalmente?
      - você tem o hábito de estudar ou praticar algo regularmente?
      - como você escolhe o que vale a pena estudar em determinado momento?
      - você prefere cursos estruturados, documentação, vídeos ou prática direta?
      - o que te motiva a continuar aprendendo ao longo da carreira?
      - como você aplica, na prática, aquilo que você estuda?
      - pode me dar uma visão de como é o seu processo de autoaprendizado?
      - how do you stay up to date in your field?
      - what is your approach to learning new things on your own?
      - could you tell me how you organize your studies outside working hours?
      - what kind of material do you usually use for your professional development?
      - do you have the habit of studying or practicing something regularly?
      - how do you choose what is worth studying at a given moment?
      - do you prefer structured courses, documentation, videos, or hands on practice?
      - what motivates you to keep learning throughout your career?
      - how do you apply in practice what you study?
      - could you give me an overview of your self learning process?
