version: '3.1'
nlu:
  - intent: future_personal_brand
    examples: |
      - quando você pensa em dez anos, como você gostaria que fosse a sua “marca pessoal” no mercado?
      - em termos de reputação profissional, como você quer ser visto daqui a dez anos?
      - que tipo de profissional você gostaria que as pessoas lembrassem quando ouvissem seu nome no futuro?
      - como você gostaria que o mercado descrevesse você em termos de perfil e postura profissional?
      - daqui a alguns anos, que três palavras você gostaria que estivessem associadas ao seu nome?
      - em uma visão de longo prazo, que imagem de profissional você quer construir para você mesmo?
      - como você quer ser percebido em relação a confiabilidade, profundidade técnica e colaboração?
      - o que você gostaria que recrutadores e gestores pensassem quando vissem seu currículo daqui a dez anos?
      - como você imagina a sua reputação em comunidades técnicas e em times internos no futuro?
      - no longo prazo, qual é a mensagem principal que você quer que a sua trajetória profissional comunique?
      - when you think about ten years from now, what would you like your personal brand in the market to be?
      - in terms of professional reputation, how do you want to be seen ten years from now?
      - what kind of professional would you like people to think of when they hear your name in the future?
      - how would you like the market to describe you in terms of profile and professional behavior?
      - a few years from now, which three words would you like to be associated with your name?
      - in a long term view, what image of a professional do you want to build for yourself?
      - how do you want to be perceived in terms of reliability, technical depth, and collaboration?
      - what would you like recruiters and managers to think when they see your résumé ten years from now?
      - how do you imagine your reputation in technical communities and internal teams in the future?
      - in the long run, what is the main message you want your professional journey to communicate?
