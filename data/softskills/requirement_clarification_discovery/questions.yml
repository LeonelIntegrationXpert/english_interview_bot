version: '3.1'
nlu:
  - intent: requirement_clarification_discovery
    examples: |
      - Como você esclarece requisitos ambíguos antes de começar a construir?
      - Que perguntas você faz para chegar ao “problema real” do cliente?
      - Conte um caso em que uma boa descoberta mudou a solução.
      - Como você valida hipóteses de negócio rapidamente?
      - O que você faz quando requisitos conflitam com restrições técnicas?
      - Como prioriza entre “desejável” e “necessário”?
      - Que artefatos você usa para registrar decisões de produto?
      - Como traz o usuário final para a conversa sem travar o ritmo?
      - Como você lida com lacunas de dado que impedem decidir?
      - Como mede sucesso de uma fase de discovery?
      - How do you clarify ambiguous requirements before building?
      - What questions do you ask to get to the client’s “real problem”?
      - Tell me about a case where discovery changed the solution.
      - How do you validate business hypotheses quickly?
      - What do you do when requirements conflict with technical constraints?
      - How do you prioritize between “nice-to-have” and “must-have”?
      - Which artifacts do you use to record product decisions?
      - How do you bring end users into the conversation without slowing momentum?
      - How do you handle data gaps that block decisions?
      - How do you measure the success of a discovery phase?
