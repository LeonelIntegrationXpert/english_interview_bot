version: '3.1'
nlu:
  - intent: initiative_proactivity
    examples: |
      - você se considera uma pessoa proativa?
      - como você costuma tomar iniciativa no dia a dia de trabalho?
      - você espera ser direcionado o tempo todo ou costuma antecipar necessidades?
      - pode me contar um exemplo em que você tomou iniciativa sem alguém pedir?
      - o que te motiva a ir além do que foi pedido?
      - como você identifica oportunidades de melhoria no seu trabalho?
      - quando você percebe um problema, você espera ou age?
      - você costuma sugerir ideias novas para o time?
      - como você lida quando vê algo que poderia ser melhor feito?
      - na prática, como sua proatividade aparece no dia a dia?
      - would you say you are a proactive person?
      - how do you usually take initiative in your daily work?
      - do you wait for direction all the time, or do you anticipate needs?
      - can you tell me about a time when you took initiative without being asked?
      - what motivates you to go beyond what was initially requested?
      - how do you identify improvement opportunities in your work?
      - when you notice a problem, do you wait or do you act?
      - do you usually suggest new ideas to the team?
      - how do you behave when you see something that could be done better?
      - in practice, how does your proactivity show up in your daily routine?
