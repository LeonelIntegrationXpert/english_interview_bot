version: '3.1'
nlu:
  - intent: conflict_resolution_style
    examples: |
      - como você costuma lidar com conflitos no ambiente de trabalho?
      - pode me contar sobre uma situação em que você discordou de alguém do time?
      - o que você faz quando não concorda com a decisão do seu gestor?
      - como você age quando percebe que um conflito está começando a atrapalhar o trabalho?
      - você se sente à vontade para ter conversas difíceis com colegas? Por quê?
      - já aconteceu de você precisar mediar um conflito entre duas pessoas?
      - quando há opiniões muito diferentes em uma reunião, como você contribui para um acordo?
      - qual é o seu primeiro passo quando sente que uma situação está ficando tensa?
      - você costuma evitar conflitos ou prefere resolver logo? Como faz isso?
      - pode dar um exemplo de um conflito que terminou de forma construtiva para todas as partes?
      - how do you usually handle conflicts in the workplace?
      - can you tell me about a situation where you disagreed with someone on your team?
      - what do you do when you do not agree with your manager’s decision?
      - how do you act when you notice a conflict is starting to affect the work?
      - do you feel comfortable having difficult conversations with colleagues? Why?
      - has there been a time when you had to mediate a conflict between two people?
      - when there are very different opinions in a meeting, how do you help the team reach an agreement?
      - what is your first step when you feel a situation is becoming tense?
      - do you tend to avoid conflicts or prefer to solve them quickly? How do you do that?
      - can you give an example of a conflict that ended in a constructive way for everyone involved?
