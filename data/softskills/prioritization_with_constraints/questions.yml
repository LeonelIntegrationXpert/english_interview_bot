version: '3.1'
nlu:
  - intent: prioritization_with_constraints
    examples: |
      - Como você prioriza quando prazo, escopo e qualidade não cabem juntos?
      - Que critérios usa para decidir o que entra e o que sai do ciclo atual?
      - Descreva um caso em que você precisou cortar escopo para manter a data.
      - Como você trata itens urgentes que chegam no meio do sprint?
      - O que você faz quando stakeholders discordam da priorização?
      - Como usa dados de impacto para ordenar o backlog?
      - Que abordagem você usa quando tudo parece prioridade 1?
      - Como comunica trade-offs difíceis ao cliente?
      - Como revisa prioridades quando surgem novas restrições?
      - Quais sinais mostram que a priorização está funcionando?
      - How do you prioritize when schedule, scope, and quality can’t all fit?
      - Which criteria do you use to decide what goes in or out of the current cycle?
      - Describe a case where you had to cut scope to keep the date.
      - How do you handle urgent items arriving mid-sprint?
      - What do you do when stakeholders disagree with the priority order?
      - How do you use impact data to rank the backlog?
      - What approach do you use when everything seems like priority one?
      - How do you communicate tough trade-offs to the customer?
      - How do you re-evaluate priorities when new constraints appear?
      - What signals show that your prioritization is working?
