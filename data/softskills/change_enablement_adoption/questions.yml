version: '3.1'
nlu:
  - intent: change_enablement_adoption
    examples: |
      - Como você conduz a adoção de uma mudança de processo ou ferramenta?
      - Que passos você segue para reduzir resistência à mudança?
      - Como mede sucesso de uma iniciativa de change management?
      - Que materiais de apoio você costuma preparar?
      - Como escolhe champions para multiplicar a mudança?
      - O que você faz quando a mudança gera queda inicial de produtividade?
      - Como alinha liderança e operação na mesma narrativa?
      - Como trata exceções sem criar atalhos permanentes?
      - Como planeja comunicação por ondas e públicos?
      - Quando é hora de ajustar o plano de adoção?
      - How do you drive adoption of a process or tooling change?
      - What steps do you take to reduce resistance to change?
      - How do you measure the success of a change initiative?
      - What enablement materials do you usually prepare?
      - How do you select champions to scale adoption?
      - What do you do when change causes an initial productivity dip?
      - How do you align leadership and operations on the same narrative?
      - How do you handle exceptions without creating permanent shortcuts?
      - How do you plan communications by waves and audiences?
      - When is it time to adjust the adoption plan?
