version: '3.1'
nlu:
  - intent: learning_style
    examples: |
      - como você prefere aprender coisas novas no dia a dia?
      - qual é o seu estilo de aprendizado, mais teórico ou mais prático?
      - você aprende melhor lendo documentação, fazendo cursos ou “mão na massa”?
      - quando você precisa aprender uma tecnologia nova, qual é o seu primeiro passo?
      - você costuma buscar conteúdo em vídeo, artigos, documentação oficial ou tudo junto?
      - você se considera alguém autodidata?
      - como você organiza o seu plano de estudo quando precisa evoluir em algum tema?
      - você prefere aprender sozinho ou em grupo, com outras pessoas do time?
      - o que mais te ajuda a fixar conhecimento no longo prazo?
      - você consegue equilibrar aprender coisas novas com as demandas do dia a dia?
      - how do you prefer to learn new things in your day to day work?
      - would you say your learning style is more theoretical or more practical?
      - do you learn better by reading documentation, taking courses, or being hands on?
      - when you need to learn a new technology, what is your first step?
      - do you usually look for videos, articles, official documentation, or a mix of everything?
      - would you consider yourself mostly self taught?
      - how do you organize your study plan when you need to develop in a new topic?
      - do you prefer to learn on your own or together with other people from the team?
      - what helps you most to retain knowledge in the long term?
      - are you able to balance learning new things with day to day deliverables?
