      - O que você faz quando discorda de uma decisão da diretoria?
      - Como você sugere um caminho alternativo sem soar defensivo?
      - Que estrutura você usa para apresentar fatos e riscos?
      - Como escolhe o momento certo para dar esse feedback?
      - Como segue alinhado mesmo quando sua sugestão não é aceita?
      - Como evita personalizar o tema ao conversar com líderes?
      - Como registra acordos após uma conversa difícil com gestão?
      - Como mede se o feedback gerou mudança?
      - Como mantém a relação de confiança após tensão?
      - How do you give upward feedback with respect and objectivity?
      - What do you do when you disagree with a leadership decision?
      - How do you suggest an alternative path without sounding defensive?
      - What structure do you use to present facts and risks?
      - How do you pick the right timing for that feedback?
      - How do you stay aligned when your suggestion isn’t accepted?
      - How do you avoid personalizing the issue when talking to leaders?
      - How do you document agreements after a tough conversation?
      - How do you measure whether the feedback led to change?
      - How do you maintain trust after tension?
