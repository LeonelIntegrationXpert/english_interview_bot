version: '3.1'
nlu:
  - intent: adaptability_change
    examples: |
      - como você lida com mudanças de prioridade ou de direção em um projeto?
      - você se considera uma pessoa flexível quando as coisas mudam de última hora?
      - o que você faz quando o escopo muda no meio do caminho?
      - como você reage quando precisa aprender algo novo rapidamente para o projeto?
      - mudanças frequentes te incomodam ou você se adapta bem a elas?
      - você pode explicar como se adapta a contextos novos ou pouco claros?
      - como você enxerga mudanças de estratégia vindas da liderança?
      - o que te ajuda a se adaptar a novos times ou novas formas de trabalho?
      - como você lida com situações em que o plano precisa ser refeito?
      - qual é a sua atitude quando algo foge do planejado?
      - how do you handle changes in priorities or direction in a project?
      - would you say you are flexible when things change at the last minute?
      - what do you do when the scope changes halfway through?
      - how do you react when you need to learn something new quickly for a project?
      - do frequent changes bother you, or do you adapt well to them?
      - can you explain how you adapt to new or unclear contexts?
      - how do you see strategy changes coming from leadership?
      - what helps you adapt to new teams or new ways of working?
      - how do you deal with situations where the plan needs to be redone?
      - what is your attitude when something does not go as planned?
