version: '3.1'
nlu:
  - intent: future_impact_contribution
    examples: |
      - além de cargo e títulos, que tipo de impacto você gostaria de ter na sua carreira no longo prazo?
      - quando você pensa em legado profissional, o que você gostaria de deixar?
      - que tipo de contribuição você quer ter para os times e empresas com quem trabalha?
      - no longo prazo, como você gostaria de estar ajudando outras pessoas na área de tecnologia?
      - você se imagina ensinando, mentorando ou produzindo conteúdo no futuro?
      - como você gostaria que o seu trabalho impactasse outras pessoas daqui a alguns anos?
      - você tem vontade de atuar mais forte em comunidade técnica ou educação?
      - que tipo de marca pessoal você quer construir na área em que atua?
      - qual seria um resultado de longo prazo que faria você olhar para trás e pensar “valeu a pena”?
      - em termos de impacto, onde você quer chegar profissionalmente?
      - beyond role and titles, what kind of impact would you like to have in your long term career?
      - when you think about professional legacy, what would you like to leave?
      - what kind of contribution do you want to make to the teams and companies you work with?
      - in the long term, how would you like to be helping other people in the tech area?
      - do you see yourself teaching, mentoring, or creating content in the future?
      - how would you like your work to impact other people a few years from now?
      - do you feel like contributing more to tech communities or education?
      - what kind of personal brand do you want to build in your field?
      - what long term result would make you look back and say “it was worth it”?
      - in terms of impact, where do you want to get professionally?
