version: '3.1'
nlu:
  - intent: risk_management_proactive
    examples: |
      - Como você identifica e trata riscos antes que virem problemas?
      - Que sinais precoces você monitora em projetos críticos?
      - Fale de um risco que você conseguiu mitigar preventivamente.
      - Como você calcula impacto e probabilidade de um risco?
      - O que você faz quando um risco se concretiza?
      - Como engaja o time na cultura de gestão de riscos?
      - Que plano de contingência você já precisou acionar?
      - Como registra e acompanha riscos ao longo do ciclo?
      - Como você evita “otimismo irrealista” no planejamento?
      - Como prioriza entre riscos técnicos e de negócio?
      - How do you identify and handle risks before they become issues?
      - Which early signals do you monitor in critical projects?
      - Tell me about a risk you mitigated proactively.
      - How do you assess impact and probability of a risk?
      - What do you do when a risk materializes?
      - How do you engage the team in a risk management culture?
      - What contingency plan have you had to trigger?
      - How do you track risks throughout the lifecycle?
      - How do you avoid “unrealistic optimism” in planning?
      - How do you prioritize between technical and business risks?
