version: '3.1'
nlu:
  - intent: communication_style
    examples: |
      - como você descreveria o seu estilo de comunicação no trabalho?
      - qual é o seu estilo de comunicação com o time e com os stakeholders?
      - você se considera uma pessoa mais direta ou mais detalhista na comunicação?
      - como você costuma adaptar a sua comunicação para pessoas diferentes?
      - de que forma você garante que sua mensagem foi realmente compreendida?
      - como você lida com situações em que há ruído de comunicação?
      - você se sente à vontade para fazer perguntas quando algo não está claro?
      - qual é a sua abordagem para explicar assuntos complexos para quem não é técnico?
      - como você ajusta a forma de se comunicar em reuniões remotas?
      - o que é mais importante para você em uma comunicação profissional?
      - how would you describe your communication style at work?
      - what is your communication style with the team and with stakeholders?
      - would you say you are more direct or more detailed in your communication?
      - how do you usually adapt your communication to different people?
      - how do you make sure that your message has really been understood?
      - how do you handle situations where there is a communication gap?
      - do you feel comfortable asking questions when something is not clear?
      - what is your approach to explaining complex topics to non technical people?
      - how do you adjust the way you communicate in remote meetings?
      - what is the most important aspect of professional communication for you?
