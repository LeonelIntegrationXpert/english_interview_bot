version: '3.1'
nlu:
  - intent: handling_failure
    examples: |
      - pode me contar sobre uma situação em que algo não saiu como você esperava no trabalho?
      - como você reage quando comete um erro em um projeto?
      - o que você faz para aprender com um fracasso ou um resultado abaixo do esperado?
      - você poderia descrever um momento em que uma entrega deu errado e como você lidou com isso?
      - como você costuma comunicar para o time ou para o cliente quando algo não saiu bem?
      - o que é mais difícil para você ao lidar com um erro, assumir ou corrigir?
      - você já precisou admitir um erro em uma reunião importante? Como foi essa experiência?
      - como você evita que o mesmo erro aconteça novamente no futuro?
      - o que você aprendeu sobre você mesmo ao lidar com falhas ao longo da carreira?
      - na sua visão, qual é a melhor forma de lidar com um fracasso profissional?
      - can you tell me about a situation where something did not go as you expected at work?
      - how do you react when you make a mistake in a project?
      - what do you do to learn from a failure or from a result that was below expectations?
      - could you describe a moment when a delivery went wrong and how you handled it?
      - how do you usually communicate to the team or to the client when something does not go well?
      - what is harder for you when dealing with a mistake, admitting it or fixing it?
      - have you ever had to admit a mistake in an important meeting? How was that experience?
      - how do you prevent the same mistake from happening again in the future?
      - what have you learned about yourself by dealing with failures during your career?
      - in your view, what is the best way to deal with a professional failure?
