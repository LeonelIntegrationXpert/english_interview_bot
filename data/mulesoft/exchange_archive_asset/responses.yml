version: '3.1'
responses:
  utter_exchange_archive_asset:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu clico archive no menu do asset para mover a archive.
                  Asset fica fora da lista principal mas pode ser restaurado.
                  Isso organiza portal sem descartar dados.
              - vr_en: |
                  I click archive in the asset menu to move it to archive.
                  The asset leaves the main list but can be restored.
                  It organizes the portal without discarding data.
