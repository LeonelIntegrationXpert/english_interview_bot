version: '3.1'
responses:
  utter_exchange_detach_connector_from_api:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu clico detach junto ao connector no detalhe do asset.
                  Isso remove o connector da lista de dependencias.
                  Consumers nao veem mais o connector no projeto.
              - vr_en: |
                  I click detach next to the connector in the asset details.
                  This removes the connector from the dependencies list.
                  Consumers no longer see the connector in their project.
