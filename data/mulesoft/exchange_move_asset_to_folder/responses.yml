version: '3.1'
responses:
  utter_exchange_move_asset_to_folder:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu arrasto o asset para a pasta desejada no portal.
                  Exchange atualiza metadados com o novo caminho.
                  Ajuda manter estrutura organizada de recursos.
              - vr_en: |
                  I drag the asset into the desired folder in the portal.
                  Exchange updates metadata with the new path.
                  It helps maintain an organized resource structure.
