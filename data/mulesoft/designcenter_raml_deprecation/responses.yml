version: '3.1'
responses:
  utter_designcenter_raml_deprecation:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu uso annotation deprecation no Design Center para indicar APIs que nao devem ser usadas.
                  Isso comunica aos consumidores a necessidade de migração para versoes mais recentes.
                  Minimiza riscos de uso de funcionalidade descontinuada.
              - vr_en: |
                  I use the deprecation annotation in Design Center to flag APIs that should no longer be used.
                  This informs consumers to migrate to newer versions.
                  It minimizes risks of using deprecated functionality.
