version: '3.1'
responses:
  utter_governance_policies:
    - custom:
        vr_pt: |
          Políticas de governança definem regras claras e detalhadas que orientam como as APIs devem operar para garantir que estejam sempre em conformidade com leis, regulamentos e padrões internos da empresa. Elas incluem acordos de nível de serviço que especificam a segurança necessária, a disponibilidade mínima que o serviço deve ter para os usuários finais, e parâmetros como tempo máximo aceitável para resposta das APIs. Essas políticas também abrangem o controle rigoroso de acesso para garantir que somente usuários autorizados possam acessar dados sensíveis, além de limitar o número de chamadas que podem ser feitas para evitar sobrecarga e garantir a estabilidade dos serviços. O monitoramento contínuo dessas métricas, como latência que mede o tempo de resposta e taxa de erro que indica falhas, permite detectar problemas antecipadamente e garantir que o sistema opere de forma confiável e segura para todos os usuários.
        vr_en: |
          Governance policies define clear and detailed rules that guide how APIs should operate to ensure they are always compliant with laws, regulations and internal company standards. They include service level agreements specifying required security, minimum availability the service must have for end users, and parameters such as maximum acceptable API response time. These policies also cover strict access control to ensure only authorized users can access sensitive data, as well as limit the number of calls that can be made to avoid overload and ensure service stability. Continuous monitoring of these metrics, such as latency measuring response time and error rate indicating failures, allows early detection of problems and ensures the system operates reliably and safely for all users.
    - custom:
        vr_pt: |
          Essas políticas são implementadas por meio do Policy Manager na plataforma Anypoint, que atua como um controle centralizado para aplicar regras de segurança e conformidade em todas as APIs. Ele gerencia o acesso controlado, aplicando autenticação e autorização, impõe limites rigorosos sobre o uso das APIs para evitar abusos ou ataques, assegura que os dados transmitidos sejam protegidos por criptografia adequada, registra em detalhes métricas de desempenho e uso para análise e relatórios, e garante que as APIs estejam alinhadas com requisitos regulatórios como GDPR ou HIPAA, promovendo confiança e transparência no ambiente de integração.
        vr_en: |
          These policies are implemented through the Policy Manager on the Anypoint platform, which acts as a centralized control to enforce security and compliance rules on all APIs. It manages controlled access by applying authentication and authorization, imposes strict limits on API usage to prevent abuse or attacks, ensures transmitted data is protected with proper encryption, records detailed performance and usage metrics for analysis and reporting, and guarantees APIs comply with regulatory requirements such as GDPR or HIPAA, promoting trust and transparency in the integration environment.
    - custom:
        vr_pt: |
          Entre as políticas de governança estão o estabelecimento de cotas específicas para cada consumidor, para que nenhum usuário possa exceder o limite de chamadas e sobrecarregar o sistema. São configurados limiares máximos de requisições por segundo para controlar o tráfego em picos de uso, garantindo estabilidade. As políticas de criptografia asseguram que todos os dados trafegados estejam protegidos contra interceptação e alterações indevidas. O monitoramento constante da disponibilidade de cada endpoint permite detectar rapidamente falhas ou degradações, assegurando que os serviços estejam sempre acessíveis e performáticos.
        vr_en: |
          Among governance policies are setting specific quotas for each consumer so that no user can exceed call limits and overload the system. Maximum request per second thresholds are configured to control traffic during peak usage, ensuring stability. Encryption policies ensure all data in transit is protected against interception and tampering. Constant monitoring of availability for each endpoint allows quick detection of failures or degradation, ensuring services are always accessible and performing well.
    - custom:
        vr_pt: |
          Com as políticas de governança, você pode bloquear automaticamente chamadas que ultrapassem limites estabelecidos ou priorizar chamadas feitas por consumidores críticos para o negócio. É possível auditar todas as tentativas de acesso, com registro detalhado para identificar padrões suspeitos ou tentativas de ataque. Parâmetros rigorosos de segurança, como autenticação forte e autorização granular, são definidos para garantir que apenas usuários legítimos possam acessar os recursos. Além disso, o sistema coleta métricas detalhadas de uso, permitindo gerar relatórios de conformidade para auditorias internas e externas, assegurando transparência e responsabilidade.
        vr_en: |
          With governance policies, you can automatically block calls that exceed established limits or prioritize calls from critical business consumers. It is possible to audit all access attempts, with detailed logging to identify suspicious patterns or attack attempts. Strict security parameters such as strong authentication and granular authorization are set to ensure only legitimate users can access resources. Furthermore, the system collects detailed usage metrics, enabling generation of compliance reports for internal and external audits, ensuring transparency and accountability.
    - custom:
        vr_pt: |
          As políticas definem regras claras para autenticação e autorização, assegurando que somente usuários devidamente credenciados possam acessar as APIs e que cada um tenha permissões específicas para operações autorizadas. Limites rígidos de requisições por segundo protegem os sistemas contra ataques de negação de serviço ou sobrecarga por uso indevido. Cotas máximas de chamadas são aplicadas para balancear o uso dos recursos entre diferentes consumidores. Também são estabelecidos padrões rigorosos de criptografia para proteger os dados tanto em payload quanto no tráfego, prevenindo interceptações, vazamentos ou manipulações maliciosas.
        vr_en: |
          Policies define clear rules for authentication and authorization, ensuring only properly credentialed users can access APIs and each has specific permissions for authorized operations. Strict request per second limits protect systems from denial of service attacks or overload due to misuse. Maximum call quotas are applied to balance resource usage among different consumers. Strict encryption standards are also established to protect data in payload and traffic, preventing interceptions, leaks or malicious tampering.
    - custom:
        vr_pt: |
          Políticas de Acordo de Nível de Serviço, conhecidas como SLA, estabelecem metas precisas para o desempenho das APIs, como tempo máximo aceitável para respostas, níveis mínimos de disponibilidade para garantir que o serviço esteja quase sempre acessível, e objetivos claros de recuperação após falhas para minimizar o impacto para os usuários finais. Essas garantias ajudam a manter uma experiência consistente e confiável, fundamental para a satisfação dos consumidores e para o sucesso do negócio.
        vr_en: |
          Service Level Agreement policies, known as SLA, set precise goals for API performance such as maximum acceptable response time, minimum uptime levels to ensure the service is almost always accessible, and clear recovery objectives after failures to minimize impact for end users. These guarantees help maintain a consistent and reliable experience, essential for consumer satisfaction and business success.
    - custom:
        vr_pt: |
          As políticas coletam métricas importantes como tempo médio de latência, taxa de erros e throughput, que indicam a quantidade de dados processados por unidade de tempo. Com esses dados, é possível configurar alertas automáticos que avisam a equipe técnica imediatamente quando os valores ultrapassam limites aceitáveis. Dashboards visuais permitem o monitoramento em tempo real, possibilitando uma resposta rápida e pró-ativa a incidentes, prevenindo problemas maiores e mantendo a saúde do ambiente.
        vr_en: |
          Policies collect important metrics such as average latency, error rate and throughput, which indicate the amount of data processed per time unit. With this data, it is possible to configure automatic alerts that notify the technical team immediately when values exceed acceptable limits. Visual dashboards allow real time monitoring, enabling quick and proactive response to incidents, preventing bigger problems and maintaining environment health.
    - custom:
        vr_pt: |
          Com políticas de governança, você pode definir listas de permissões para liberar acesso somente a consumidores confiáveis e criar listas de bloqueio para impedir acessos indevidos. Também é possível aplicar limites dinâmicos que variam conforme o perfil do consumidor, garantindo que usuários críticos tenham prioridade ou maior capacidade de uso. Além disso, regras específicas podem ser aplicadas para operações sensíveis, aumentando o controle e a segurança do sistema como um todo.
        vr_en: |
          With governance policies, you can set allowlists to grant access only to trusted consumers and create blocklists to prevent unauthorized access. It is also possible to apply dynamic limits that vary according to consumer profile, ensuring critical users have priority or higher usage capacity. Additionally, specific rules can be applied for sensitive operations, increasing overall system control and security.
    - custom:
        vr_pt: |
          As políticas de governança suportam o versionamento detalhado de regras, permitindo que diferentes versões coexistam e que regras antigas sejam desativadas gradualmente. Isso facilita a atualização contínua das políticas sem interromper os consumidores existentes, garantindo compatibilidade e minimizando riscos durante as transições, promovendo uma evolução controlada e segura do ambiente.
        vr_en: |
          Governance policies support detailed versioning of rules, allowing different versions to coexist and old rules to be gradually deprecated. This facilitates continuous policy updates without interrupting existing consumers, ensuring compatibility and minimizing risks during transitions, promoting controlled and safe environment evolution.
    - custom:
        vr_pt: |
          As políticas de governança integram-se facilmente com pipelines de integração contínua e entrega contínua, permitindo automatizar a implantação de regras de segurança, conformidade e monitoramento em todos os ambientes. Essa integração assegura que as políticas estejam sempre atualizadas e aplicadas de forma consistente, reduzindo o risco de falhas humanas e aumentando a eficiência operacional.
        vr_en: |
          Governance policies integrate easily with continuous integration and continuous delivery pipelines, allowing you to automate deployment of security, compliance and monitoring rules across all environments. This integration ensures policies are always up to date and applied consistently, reducing human error risk and increasing operational efficiency.
