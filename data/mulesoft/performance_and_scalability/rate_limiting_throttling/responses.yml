  utter_rate_limiting_throttling:
    - custom:
        vr_pt: |
          O rate limiting define um limite fixo para a quantidade de chamadas que podem ser feitas em um determinado intervalo de tempo, por exemplo, dez requisições por segundo. Já o throttling permite que ocorram rajadas momentâneas de chamadas acima do limite, mas depois reduz a taxa até voltar ao ritmo definido. Essas duas técnicas são usadas para evitar sobrecarga no sistema e garantir que as APIs permaneçam disponíveis e estáveis mesmo quando a demanda está alta. É possível aplicar esses limites por usuário, por aplicativo ou por chave de API para proteger o sistema contra picos extremos de acesso.
        vr_en: |
          Rate limiting sets a fixed limit for the number of calls that can be made within a certain time period, for example ten requests per second. Throttling, on the other hand, allows temporary bursts of calls above the limit but then reduces the rate until it returns to the defined pace. These two techniques are used to prevent system overload and ensure that APIs remain available and stable even when demand is high. You can apply these limits per user, per application or per API key to protect the system from extreme access spikes.
