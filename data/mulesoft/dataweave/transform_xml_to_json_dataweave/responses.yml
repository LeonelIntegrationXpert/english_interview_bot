responses:
  utter_transform_xml_to_json_dataweave:
    - custom:
        response_array:
          -
            - vr_pt: |
                🔁 *Transformar XML em JSON com DataWeave*  
                Sim! Com o **DataWeave**, é muito simples converter dados de **XML para JSON**. Basta definir o tipo de entrada como XML e a saída como JSON no cabeçalho do script:
                🧱 **Estrutura básica:**
                ```dw
                %dw 2.0
                input payload application/xml
                output application/json
                ---
                payload
                ```
                ✅ *Resumo:*  
                O DataWeave interpreta a estrutura XML automaticamente e gera um JSON equivalente.  
                É ideal para integrações que precisam consumir dados de serviços legados e adaptá-los para APIs modernas.

            - vr_en: |
                🔁 *Transforming XML to JSON with DataWeave*  
                Yes! With **DataWeave**, converting **XML to JSON** is straightforward. You simply define the input as XML and output as JSON in the header:
                🧱 **Basic structure:**
                ```dw
                %dw 2.0
                input payload application/xml
                output application/json
                ---
                payload
                ```
                ✅ *Summary:*  
                DataWeave automatically parses the XML structure and generates the equivalent JSON.  
                This is perfect for integrations where you consume data from legacy systems and adapt it to modern APIs.
