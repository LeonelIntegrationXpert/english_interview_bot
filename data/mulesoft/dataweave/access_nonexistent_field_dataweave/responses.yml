responses:
  utter_access_nonexistent_field_dataweave:
    - custom:
        response_array:
          -
            - vr_pt: |
                Quando tentamos acessar um campo que não existe no payload usando DataWeave, o comportamento padrão é retornar `null`. O script não quebra, desde que esse acesso seja feito de forma segura, utilizando operadores como `?` ou combinando com funções de fallback, como `default`. Isso é especialmente útil em casos em que o campo é opcional ou pode não estar presente em todas as chamadas. Também é possível verificar se o campo existe antes de acessá-lo com expressões condicionais simples. Esse tipo de abordagem ajuda a evitar exceções e torna o fluxo mais resiliente.

            - vr_en: |
                When we try to access a field that doesn't exist in the payload using DataWeave, the default behavior is to return `null`. The script won't break as long as the access is done safely, using operators like `?` or combining it with fallback functions like `default`. This is especially useful when the field is optional or may not be present in every request. You can also check for the field’s existence before accessing it using simple conditional expressions. This approach helps prevent exceptions and makes the flow more resilient.
