responses:
  utter_encode_payload_base64:
    - custom:
        response_array:
          -
            - vr_pt: |
                🔐 *Como converter um payload em Base64 no DataWeave*  
                Para codificar dados em **base64** no DataWeave, você pode usar a função `toBase64()`.
                📌 **Exemplo básico:**  
                ```dw
                %dw 2.0
                output text/plain
                ---
                toBase64("texto de exemplo")
                ```
                Isso retornará:  
                `dGV4dG8gZGUgZXhlbXBsby==`
                ✅ *Resumo:*  
                A função `toBase64()` transforma qualquer texto ou binário em uma string codificada, ideal para arquivos, imagens ou integração segura com APIs.

            - vr_en: |
                🔐 *How to encode a payload to Base64 in DataWeave*  
                To encode content into **base64**, DataWeave provides the `toBase64()` function.
                📌 **Basic example:**  
                ```dw
                %dw 2.0
                output text/plain
                ---
                toBase64("example text")
                ```
                This will return:  
                `ZXhhbXBsZSB0ZXh0`
                ✅ *Summary:*  
                The `toBase64()` function turns any string or binary input into a base64-encoded string — useful for sending files, images, or secure API communication.
