responses:
  utter_parse_html_xml_dataweave:
    - custom:
        response_array:
          -
            - vr_pt: |
                🧾 *DataWeave consegue fazer parsing de HTML ou XML?*  
                ✅ Sim! O **DataWeave** tem suporte nativo para **XML** e consegue realizar parsing de forma direta.  
                Você pode acessar e transformar os nós XML como faria com um objeto.
                ⚙️ *Exemplo básico:*  
                Se você tiver um XML como entrada, o DataWeave pode acessá-lo como `payload.tag`, `payload.root.element`, etc.
                💡 Para **HTML**, é possível processá-lo se ele estiver bem estruturado (sem erros) e for tratado como XML.  
                Algumas tags precisam estar fechadas corretamente para funcionar.
                📌 *Resumo:*  
                - DataWeave lida com **XML** de forma robusta.  
                - HTML precisa estar bem formatado para ser processado como XML.  
                - Use `application/xml` como tipo de entrada para facilitar o parsing.
            - vr_en: |
                🧾 *Can DataWeave parse HTML or XML?*  
                ✅ Yes! **DataWeave** has built-in support for **XML** and can parse it naturally.  
                You can navigate XML tags just like accessing an object field.
                ⚙️ *Basic usage:*  
                If the input is XML, you can use `payload.tag`, `payload.root.element`, and so on.
                💡 For **HTML**, it must be **well-formed** (properly closed tags) to be parsed as XML.  
                You may need to sanitize the HTML for better compatibility.
                📌 *Summary:*  
                - DataWeave handles **XML** smoothly.  
                - HTML must be treated as XML and be well-structured.  
                - Use `application/xml` input type to enable parsing.
