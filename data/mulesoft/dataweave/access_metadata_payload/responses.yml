responses:
  utter_access_metadata_payload:
    - custom:
        response_array:
          -
            - vr_pt: |
                No contexto do MuleSoft, acessar os metadados de um payload em um script DataWeave pode ser feito de forma indireta utilizando funções que analisam o tipo ou a estrutura dos dados. 
                Uma prática comum é usar a função dw::typeOf para identificar o tipo de dado recebido, o que possibilita adaptar a lógica do script conforme a necessidade. 
                Esse método é útil para garantir que operações específicas sejam realizadas apenas quando o payload corresponde a um determinado formato, como JSON ou XML. 
                Além disso, o uso desse recurso demonstra um entendimento profundo da ferramenta, pois permite criar scripts mais robustos e flexíveis. 
                A capacidade de ajustar dinamicamente o comportamento do código conforme as características dos dados também contribui para reduzir erros em tempo de execução.
            - vr_en: |
                In the context of MuleSoft, accessing payload metadata within a DataWeave script can be achieved indirectly by using functions that analyze the data type or structure. 
                A common practice is to use the dw::typeOf function to determine the type of the incoming data, enabling you to tailor the script logic as needed. 
                This method is useful to ensure that specific operations are performed only when the payload matches a certain format such as JSON or XML. 
                Furthermore, employing this feature demonstrates a deep understanding of the tool since it allows for the development of more robust and adaptable scripts. 
                The ability to dynamically adjust the code behavior according to data characteristics also helps to reduce runtime errors.