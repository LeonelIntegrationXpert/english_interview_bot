responses:
  utter_access_metadata_payload:
    - custom:
        response_array:
          -
            - vr_pt: |
                Sim, é possível acessar os metadados de um payload dentro de um script em MuleSoft, especialmente ao trabalhar com DataWeave. Esses metadados podem incluir informações como o tipo do conteúdo, a estrutura esperada do dado, ou até detalhes técnicos da origem do payload. Eles não fazem parte direta do corpo do dado, mas são acessíveis por meio de variáveis internas do Mule, como `attributes`, ou utilizando funções como `typeOf` no DataWeave. Além disso, essas informações podem ser úteis para validar, transformar ou condicionar a lógica do fluxo com base nas características do conteúdo. É importante lembrar que, mesmo quando o payload está vazio ou nulo, alguns metadados ainda podem estar disponíveis, dependendo da configuração do flow.

            - vr_en: |
                Yes, it is possible to access payload metadata within a script in MuleSoft, especially when using DataWeave. This metadata may include details such as content type, expected data structure, or technical information about the source of the payload. Although it is not part of the payload body itself, it can be accessed through internal Mule variables like `attributes` or using functions like `typeOf` in DataWeave. This information is often useful for validation, transformation, or making decisions based on the nature of the incoming content. It's also worth noting that even if the payload is empty or null, some metadata might still be available depending on how the flow is configured.