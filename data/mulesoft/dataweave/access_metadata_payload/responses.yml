responses:
  utter_access_metadata_payload:
    - custom:
        response_array:
          -
            - vr_pt: |
                Sim, é possível acessar os metadados de um payload dentro de um script, especialmente quando usamos DataWeave no MuleSoft. Os metadados geralmente incluem informações como o tipo de conteúdo, o tipo de dado esperado, ou mesmo propriedades técnicas da origem do payload. Esses dados são úteis quando queremos adaptar a lógica de transformação de forma dinâmica. No DataWeave, conseguimos acessar essas informações por meio de funções como `typeOf`, ou analisando os atributos no contexto do flow. Ter essa visibilidade ajuda bastante na hora de tratar diferentes formatos de entrada de maneira segura e eficiente.

            - vr_en: |
                Yes, it is possible to access the metadata of a payload within a script, especially when working with DataWeave in MuleSoft. Metadata typically includes information such as content type, expected data structure, or technical properties related to the payload source. This is helpful when we want to make our transformation logic more dynamic. In DataWeave, we can retrieve this information using functions like `typeOf`, or by evaluating the attributes available in the flow context. Having this visibility is really useful for handling different input formats in a safe and efficient way.