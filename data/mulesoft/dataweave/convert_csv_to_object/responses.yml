responses:
  utter_convert_csv_to_object:
    - custom:
        response_array:
          -
            - vr_pt: |
                📄 *Transformando CSV em objeto estruturado no DataWeave*  
                No DataWeave, você pode converter um arquivo CSV em um objeto de forma direta e estruturada.  
                🧩 O segredo está em definir o tipo de entrada como `text/csv` e configurar as colunas corretamente.
                🔁 O parser do CSV transforma cada linha em um objeto com chaves baseadas nos cabeçalhos do arquivo.  
                Exemplo prático:  
                - Você tem um CSV com colunas `nome, idade, cidade`  
                - O DataWeave converte cada linha em um objeto `{ nome: "Maria", idade: "30", cidade: "SP" }`
                ✅ *Resumo:*  
                Basta informar `input text/csv` no cabeçalho do script e o DataWeave cuidará da conversão para uma **lista de objetos estruturados**, facilitando o uso em APIs e integrações.

            - vr_en: |
                📄 *Converting CSV to structured object in DataWeave*  
                In DataWeave, you can easily convert a CSV file into a structured object.  
                🧩 The key is to set the input type to `text/csv` and ensure the headers are properly defined.
                🔁 The CSV parser maps each line into an object, using column names as keys.  
                Real-world example:  
                - Your CSV has `name, age, city` as headers  
                - DataWeave will turn each row into `{ name: "Maria", age: "30", city: "SP" }`
                ✅ *Summary:*  
                Just declare `input text/csv` in your script header and DataWeave will **convert it into a list of structured objects**, making it ready for use in APIs or integrations.
