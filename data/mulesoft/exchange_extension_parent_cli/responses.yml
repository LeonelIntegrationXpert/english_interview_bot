version: '3.1'
responses:
  utter_exchange_extension_parent_cli:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu executo cli exchange assets consume parent slash version para baixar.
                  Depois uso cli exchange assets publish com parametros de extension.
                  Permite scripts que geram childs dinamicamente.
              - vr_en: |
                  I run cli exchange assets consume parent slash version to fetch.
                  Then I use cli exchange assets publish with extension parameters.
                  It enables scripts that generate children dynamically.
