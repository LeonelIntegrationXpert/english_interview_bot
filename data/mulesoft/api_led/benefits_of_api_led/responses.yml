responses:
  utter_benefits_of_api_led:
    - custom:
        response_array:
          -   - vr_pt: |-
                  O API-led oferece **modularidade, reusabilidade e governança**, promovendo um desenvolvimento mais organizado.  
                  Ele facilita a **manutenção e escalabilidade**, pois separa as APIs por camadas com responsabilidades bem definidas.  
                  A abordagem permite que times trabalhem de forma **paralela e independente**, acelerando as entregas.  
                  Além disso, promove **desacoplamento**, o que reduz o impacto de mudanças em sistemas integrados.  
                  Em projetos complexos, o API-led garante **padronização, segurança e controle sobre os fluxos de integração**.
              - vr_en: |-
                  API-led provides **modularity, reusability, and governance**, enabling more organized development.  
                  It makes **maintenance and scalability** easier by separating APIs into well-defined layers.  
                  The approach allows teams to work **in parallel and independently**, accelerating delivery.  
                  It also promotes **decoupling**, reducing the impact of changes in integrated systems.  
                  In complex projects, API-led ensures **standardization, security, and control over integration flows**.
