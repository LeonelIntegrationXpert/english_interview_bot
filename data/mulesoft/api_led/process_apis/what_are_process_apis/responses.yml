  utter_what_are_process_apis:
    - custom:
        vr_pt: |
          As APIs de Processo constituem a camada intermediária dentro da arquitetura API led da MuleSoft. Elas atuam como o motor de orquestração de serviços de negócio, recebendo e agregando informações de várias APIs de Sistema para criar um fluxo coeso e reutilizável. Essas APIs aplicam regras de negócio complexas que definem como os dados devem ser tratados, realizam validações detalhadas para garantir a integridade das informações e executam transformações de formatos e estruturas para compatibilizar diferentes sistemas. Para manter a consistência das transações, as APIs de Processo gerenciam automaticamente tentativas de repetição em caso de falhas temporárias e implementam compensações quando uma operação não pode ser concluída com sucesso. Elas expõem contratos estáveis descritos em especificações formais, com controle de versão, para que a camada de Experiência permaneça desacoplada da lógica interna de processamento. Isso permite que desenvolvedores e equipes de operações apliquem políticas granulares de roteamento, coletem registros de log detalhados e monitorem métricas de uso, tais como número de chamadas, tempo médio de processamento e taxa de erros, garantindo governança contínua, visibilidade completa e capacidade de atuar proativamente na manutenção da saúde do sistema.
        vr_en: |
          The Process APIs make up the middle layer in the API led architecture of MuleSoft. They serve as the orchestration engine for business services by receiving and aggregating information from multiple System APIs to create a cohesive and reusable flow. These APIs enforce complex business rules that define how data should be handled, perform detailed validations to ensure data integrity and execute transformations of formats and structures to achieve compatibility across different systems. To maintain transaction consistency, the Process APIs automatically manage retry attempts in case of temporary failures and implement compensating actions when an operation cannot be completed successfully. They expose stable contracts described in formal specifications, with version control, so that the Experience layer remains decoupled from the internal processing logic. This architecture allows developers and operations teams to apply granular routing policies, collect detailed log records and monitor usage metrics such as call count, average processing time and error rate, ensuring continuous governance, full visibility and the ability to act proactively in maintaining system health.
