          As APIs de Processo atuam na camada intermediária da arquitetura API-led, onde agregam chamadas a diversas APIs de Sistema para compor serviços de negócio completos e coerentes. Essas APIs implementam regras de negócio específicas para cada cenário, validando condições como situação do pedido, limite de crédito e disponibilidade de estoque. Em seguida, transformam os dados para o formato exigido pelos componentes seguintes, ajustando estruturas e enriquecendo o conteúdo com cálculos ou informações adicionais necessárias ao processo. Para garantir a consistência das operações distribuídas, as APIs de Processo coordenam transações por meio de tentativas automáticas de repetição em caso de falhas temporárias, aplicando também estratégias de espera progressiva que aumentam gradualmente o intervalo entre cada nova tentativa. Elas expõem endpoints versionados de forma clara, utilizando um esquema de versionamento no caminho da URI que permite coexistirem múltiplas versões sem interromper os consumidores atuais. Essas APIs contam com monitoramento integrado que coleta métricas detalhadas, como número de chamadas processadas por minuto, tempo médio de resposta em milissegundos e percentual de sucesso das transações. Além disso, geram registros de log completos em cada etapa do fluxo, incluindo informações de entrada, saída e erros tratados, oferecendo visibilidade total para as equipes de operações e desenvolvimento e possibilitando ações proativas para otimizar continuamente o desempenho e a confiabilidade dos serviços.
        vr_en: |
          The Process APIs operate in the middle layer of the API led architecture, where they aggregate calls to multiple System APIs to build complete and coherent business services. These APIs implement specific business rules for each scenario, validating conditions such as order status, credit limit and stock availability. They then transform the data into the format required by downstream components, adjusting structures and enriching content with calculations or additional information needed for the process. To ensure consistency in distributed operations, the Process APIs coordinate transactions through automatic retry attempts in case of temporary failures, also applying back off strategies that gradually increase the interval between each retry. They expose clear versioned endpoints using a URI path versioning scheme that allows multiple versions to coexist without disrupting current consumers. These APIs feature integrated monitoring that collects detailed metrics such as number of calls processed per minute, average response time in milliseconds and transaction success rate. In addition, they produce comprehensive log records at each step of the flow, including input data, output data and handled errors, providing full visibility for operations and development teams and enabling proactive measures to continuously optimize service performance and reliability.
