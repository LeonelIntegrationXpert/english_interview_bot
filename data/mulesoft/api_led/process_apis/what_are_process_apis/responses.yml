        vr_pt: |
          As APIs de Processo atuam como ponte entre a camada de Experiência e as APIs de Sistema, montando serviços de negócio que podem ser reutilizados em diferentes cenários. Elas recebem dados das APIs de Sistema e aplicam uma lógica completa de validação, conferindo se as informações cumpriram regras de negócio como formatos esperados, valores mínimos e máximos, e consistência entre campos. Em seguida, executam transformações que convertem estruturas e valores para os padrões exigidos pela camada de Experiência, enriquecendo o conteúdo com informações adicionais sempre que necessário. Para lidar com transações distribuídas, essas APIs gerenciam fluxos de chamadas usando tentativas automáticas de repetição em caso de falhas momentâneas, combinadas com estratégias de espera progressiva que aumentam gradualmente o intervalo entre cada nova tentativa. Isso garante que operações críticas tenham mais chances de sucesso sem sobrecarregar os sistemas subjacentes. Elas publicam contratos de interface com controle de versão rigoroso, permitindo que consumidores acompanhem mudanças sem interrupções, e fornecem métricas detalhadas de desempenho — como tempo médio de processamento — e de uso — como quantidade de chamadas bem sucedidas — além de registros de log que auxiliam no monitoramento e na tomada de decisão baseada em dados.
        vr_en: |
          The Process APIs act as a bridge between the Experience layer and the System APIs, assembling business services that can be reused in multiple scenarios. They receive data from the System APIs and apply comprehensive validation logic, checking that information meets business rules such as expected formats, minimum and maximum values, and consistency across fields. Then they perform transformations that convert structures and values to the standards required by the Experience layer, enriching the content with additional information whenever necessary. To handle distributed transactions, these APIs manage call flows using automatic retry attempts in case of temporary failures, combined with back off strategies that gradually increase the interval between each new attempt. This ensures that critical operations have a higher chance of succeeding without overloading underlying systems. They publish interface contracts with strict version control, allowing consumers to follow changes without disruption, and provide detailed performance metrics — such as average processing time — and usage metrics — such as number of successful calls — along with log records that support monitoring and data driven decision making.
