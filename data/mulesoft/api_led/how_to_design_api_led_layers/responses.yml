responses:
  utter_how_to_design_api_led_layers:
    - custom:
        response_array:
          -   - vr_pt: |-
                  Para desenhar as **três camadas da arquitetura API-led**, siga esta abordagem:  
                  1. **System APIs**: conectam diretamente aos sistemas legados, bancos de dados ou serviços backend. Devem ser reutilizáveis e com pouca lógica.  
                  2. **Process APIs**: orquestram dados vindos de múltiplos sistemas. Contêm regras de negócio e lógica de transformação.  
                  3. **Experience APIs**: expõem os dados de forma específica para canais (web, mobile, parceiros), adaptando o conteúdo conforme o público-alvo.  
                  Essa estrutura promove desacoplamento, reutilização e evolução independente das camadas.
              - vr_en: |-
                  To design the **three layers of the API-led architecture**, follow this approach:  
                  1. **System APIs**: connect directly to legacy systems, databases, or backend services. They should be reusable with minimal logic.  
                  2. **Process APIs**: orchestrate data from multiple systems. They include business logic and data transformation.  
                  3. **Experience APIs**: expose data tailored to specific channels (web, mobile, partners), adapting the format to the target audience.  
                  This structure promotes decoupling, reusability, and independent evolution of each layer.
