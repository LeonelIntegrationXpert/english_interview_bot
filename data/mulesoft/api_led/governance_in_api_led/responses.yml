responses:
  utter_governance_in_api_led:
    - custom:
        response_array:
          -   - vr_pt: |-
                  A **governança de APIs no modelo API-led** envolve o controle de acesso, versionamento, rastreabilidade e definição clara de contratos.  
                  Utilize o **API Manager** da Anypoint Platform para aplicar políticas como rate limiting, autenticação e validação de schema.  
                  Além disso, mantenha uma estratégia de versionamento consistente e monitore o uso das APIs com alertas e dashboards.  
                  A governança garante mais segurança, controle e previsibilidade na evolução das integrações.
              - vr_en: |-
                  **Governance in API-led architecture** involves managing access control, versioning, traceability, and clearly defined contracts.  
                  Use **Anypoint Platform’s API Manager** to apply policies like rate limiting, authentication, and schema validation.  
                  Also, enforce consistent versioning strategies and monitor API usage with alerts and dashboards.  
                  Governance ensures better security, control, and predictable evolution of integrations.
