responses:
  utter_naming_conventions_api_led:
    - custom:
        response_array:
          -   - vr_pt: |-
                  |
                  As **boas práticas de nomenclatura em APIs API-led** seguem um padrão claro e consistente por camada:  
                  ➤ Use nomes descritivos que indiquem o propósito e a posição na arquitetura, como:  
                  `customer-system-api`, `order-process-api`, `mobile-experience-api`.  
                  ➤ Mantenha o padrão *<objeto>-<camada>-api* e evite siglas ambíguas ou difíceis de entender.  
                  ➤ Para os endpoints, prefira *kebab-case* e evite misturar idiomas no nome dos recursos.  
                  A padronização favorece a legibilidade, facilita a manutenção e melhora a colaboração entre equipes.
              - vr_en: |-
                  |
                  **Naming best practices in API-led APIs** follow a clear and consistent pattern across layers:  
                  ➤ Use descriptive names that reflect the purpose and layer, such as:  
                  `customer-system-api`, `order-process-api`, `mobile-experience-api`.  
                  ➤ Stick to the *<object>-<layer>-api* format and avoid ambiguous or hard-to-read acronyms.  
                  ➤ For endpoints, prefer *kebab-case* and avoid mixing languages in resource names.  
                  Standardized naming improves readability, eases maintenance, and enhances cross-team collaboration.
