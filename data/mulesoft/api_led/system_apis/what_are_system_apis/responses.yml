    - custom:
        vr_pt: |
          As APIs de Sistema formam a camada fundamental de sistema na arquitetura conhecida como API-led. Elas estabelecem conexões diretas e seguras com sistemas legados, bancos de dados relacionais e não relacionais, e outros serviços corporativos. Essas APIs aplicam políticas rigorosas de segurança na borda da rede para proteger os dados e controlar o acesso. Além disso, normalizam os dados recebidos e enviados, convertendo-os para formatos amplamente usados e padronizados como JSON, XML e CSV, garantindo interoperabilidade. Para melhorar o desempenho e reduzir a latência, utilizam mecanismos de cache e buffer que armazenam temporariamente respostas frequentes. Também abstraem toda a complexidade do back-end por meio de contratos estáveis e bem definidos, garantindo que mudanças internas não afetem consumidores. Mantêm versões dos endpoints para suportar evoluções sem interromper integrações existentes. Quando enfrentam falhas de rede ou indisponibilidade, implementam retentativas automáticas para garantir resiliência. Por fim, geram registros detalhados e métricas de uso que alimentam painéis de monitoramento, facilitando a análise contínua do desempenho, disponibilidade e segurança das APIs.
        vr_en: |
          The System APIs form the fundamental system layer in the architecture known as API-led. They establish direct and secure connections to legacy systems, relational and non-relational databases, and other corporate services. These APIs enforce strict security policies at the network edge to protect data and control access. Furthermore, they normalize incoming and outgoing data by converting it into widely used and standardized formats such as JSON, XML and CSV, ensuring interoperability. To improve performance and reduce latency, they use caching and buffering mechanisms that temporarily store frequent responses. They also abstract all backend complexity through stable and well-defined contracts, ensuring internal changes do not affect consumers. They maintain versions of endpoints to support evolution without disrupting existing integrations. When facing network failures or unavailability, they implement automatic retries to ensure resilience. Finally, they generate detailed logs and usage metrics that feed monitoring dashboards, facilitating continuous analysis of API performance, availability and security.
