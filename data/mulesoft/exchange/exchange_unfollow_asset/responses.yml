version: '3.1'
responses:
  utter_exchange_unfollow_asset:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu clico unfollow no asset para parar notificacoes.
                  Nao receberei mais alertas sobre atualizacoes.
                  Mantem minha caixa de entrada limpa de avisos desnecessarios.
              - vr_en: |
                  I click unfollow on the asset to stop notifications.
                  I will no longer receive alerts about updates.
                  It keeps my inbox clear of unnecessary notices.
