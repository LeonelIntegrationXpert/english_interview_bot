version: '3.1'
responses:
  utter_exchange_user_roles_overview:
    - custom:
        response_array:
          -   - vr_pt: |
                  Roles como admin editor e viewer definem o nivel de acesso.
                  Admin pode alterar settings e ACLs, editor publica e modifica assets.
                  Viewer so visualiza e consome sem direito de edicao.
              - vr_en: |
                  Roles such as admin editor and viewer define access levels.
                  Admin can change settings and ACLs editor publishes and modifies assets.
                  Viewer only views and consumes without edit rights.
