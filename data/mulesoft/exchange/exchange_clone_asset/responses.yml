version: '3.1'
responses:
  utter_exchange_clone_asset:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu clico clone para criar copia do asset com sufixo.
                  Isso gera novo ID e copia conteudos e metadados.
                  Facilita personalizacao sem alterar original.
              - vr_en: |
                  I click clone to create a copy of the asset with a suffix.
                  This generates a new ID and copies content and metadata.
                  It facilitates customization without altering the original.
