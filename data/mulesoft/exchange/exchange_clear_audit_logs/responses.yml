version: '3.1'
responses:
  utter_exchange_clear_audit_logs:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu clico purge audit e seleciono periodo alvo.
                  Exchange apaga logs permanentemente.
                  Garantindo que so retendo dados necessarios.
              - vr_en: |
                  I click purge audit and select the target period.
                  Exchange deletes logs permanently.
                  Ensuring only necessary data is retained.
