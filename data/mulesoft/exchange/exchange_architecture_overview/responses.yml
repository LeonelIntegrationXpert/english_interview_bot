version: '3.1'
responses:
  utter_exchange_architecture_overview:
    - custom:
        response_array:
          -   - vr_pt: |
                  O Exchange e uma plataforma centralizada para gerenciar artefatos.
                  Inclui componentes de catalogo, governance e distribucao de pacotes.
                  Vai alem de um simples marketplace, servindo como hub de integracao.
              - vr_en: |
                  Exchange is a centralized platform for managing artifacts.
                  It includes catalog governance and package distribution components.
                  It is more than a mere marketplace, acting as an integration hub.
