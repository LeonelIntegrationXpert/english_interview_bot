version: '3.1'
responses:
  utter_exchange_activate_asset:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu clico unarchive no detalhe do asset para reativar.
                  Isso restaura asset ao estado visivel nos resultados.
                  Permite retomar uso sem recriacao.
              - vr_en: |
                  I click unarchive in the asset details to reactivate.
                  This restores the asset to visible search results.
                  It allows resuming use without recreation.
