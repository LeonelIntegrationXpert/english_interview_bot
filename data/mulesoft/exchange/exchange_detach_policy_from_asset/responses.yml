version: '3.1'
responses:
  utter_exchange_detach_policy_from_asset:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu clico detach ao lado da policy no asset detail.
                  Isso retira as regras associadas do asset.
                  Garantindo que a policy nao sera mais aplicada.
              - vr_en: |
                  I click detach next to the policy in the asset details.
                  This removes the associated rules from the asset.
                  Ensuring the policy is no longer enforced.
