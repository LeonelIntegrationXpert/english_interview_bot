version: '3.1'
responses:
  utter_exchange_shared_library:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu empacoto componentes comuns como shared library e publico no Exchange.
                  Projetos podem referenciar a library via dependencias no pom.
                  Isso promove reuso e padroes corporativos.
