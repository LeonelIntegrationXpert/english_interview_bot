version: '3.1'
responses:
  utter_exchange_set_retention_policy:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu defino a duracao de retencao de versoes no Exchange settings.
                  Assets fora do periodo sao arquivados automaticamente.
                  Isso ajuda manter armazenamento otimizado.
              - vr_en: |
                  I define the retention duration for versions in Exchange settings.
                  Assets outside the period are archived automatically.
                  It helps keep storage optimized.
