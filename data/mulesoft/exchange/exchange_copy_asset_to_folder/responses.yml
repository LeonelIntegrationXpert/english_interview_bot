version: '3.1'
responses:
  utter_exchange_copy_asset_to_folder:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu uso opcao copy e escolho folder de destino.
                  Exchange gera copia com novo ID e metadados.
                  Permite compartilhar sem mover o original.
              - vr_en: |
                  I use the copy option and choose the destination folder.
                  Exchange creates a copy with new ID and metadata.
                  It allows sharing without moving the original.
