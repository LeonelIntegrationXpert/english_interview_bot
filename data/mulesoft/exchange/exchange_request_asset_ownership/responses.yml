version: '3.1'
responses:
  utter_exchange_request_asset_ownership:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu envio request de ownership ao owner atual via painel.
                  Owner recebe alerta para aprovar a transferencia.
                  Ownership muda apos aprovacao manual.
              - vr_en: |
                  I send an ownership request to the current owner via the panel.
                  The owner receives an alert to approve the transfer.
                  Ownership changes upon manual approval.
