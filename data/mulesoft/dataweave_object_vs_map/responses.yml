    - custom:
        response_array:
          -   - vr_pt: |
                  Em DataWeave um object é um conjunto de pares chave valor imutável enquanto map é uma função de iteração que transforma cada elemento de uma lista ou objeto em outro valor mantendo a estrutura iterada
