responses:
  utter_api_led_in_layered_architecture:
    - custom:
        response_array:
          -   - vr_pt: |
                  Dentro de uma arquitetura em camadas, a abordagem API led atua como camada de integração e orquestração.  
                  As APIs do tipo System conectam sistemas e fontes de dados.  
                  As APIs do tipo Process aplicam regras de negócio.  
                  As APIs do tipo Experience entregam experiências específicas para cada canal.  
                  Essa separação aumenta o desacoplamento e facilita a evolução da arquitetura.
              - vr_en: |
                  Within a layered architecture, the API led approach serves as the integration and orchestration layer.  
                  System type APIs connect systems and data sources.  
                  Process type APIs apply business logic.  
                  Experience type APIs provide tailored experiences for each channel.  
                  This separation enhances decoupling and facilitates architectural evolution.
