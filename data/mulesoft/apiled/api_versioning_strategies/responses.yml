responses:
  utter_api_versioning_strategies:
    - custom:
        response_array:
          -   - vr_pt: |
                  O versionamento em uma arquitetura API led deve ser aplicado com clareza e consistência.  
                  Uma prática comum é utilizar o padrão versão um, versão dois e assim por diante diretamente no caminho da API, como por exemplo barra versão um barra clientes.  
                  Mudanças que quebram compatibilidade devem ser evitadas em versões estáveis.  
                  É importante documentar cada versão e utilizar marcações apropriadas no repositório de código.  
                  Quando houver alterações internas, é recomendado versionar apenas as camadas impactadas.  
                  Essas estratégias facilitam a manutenção das APIs e a comunicação com os consumidores.
              - vr_en: |
                  Versioning in an API led architecture should be applied with clarity and consistency.  
                  A common practice is to use patterns like version one, version two, and so on directly in the API path, such as slash version one slash customers.  
                  Breaking changes should be avoided in stable versions.  
                  It is important to document each version and apply proper tags in the source code repository.  
                  When internal changes occur, it is recommended to version only the impacted layers.  
                  These strategies make API maintenance easier and improve communication with consumers.
