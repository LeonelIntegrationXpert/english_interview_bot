responses:
  utter_deployment_strategies_api_led:
    - custom:
        response_array:
          -   - vr_pt: |
                  As principais estratégias de implantação na abordagem API led incluem três modelos comuns.  
                  A primeira é a implantação azul verde, que permite alternar entre versões do serviço sem tempo de indisponibilidade.  
                  A segunda é a liberação do tipo canário, onde a nova versão é disponibilizada de forma gradual para um grupo restrito de usuários antes da liberação total.  
                  A terceira é o rollback rápido, que possibilita a reversão imediata em caso de falhas ou problemas críticos.  
                  Para garantir segurança e controle, recomenda se o uso de pipelines de integração e entrega contínua com ambientes devidamente isolados.
              - vr_en: |
                  The main deployment strategies in the API led approach include three common models.  
                  The first is the blue green deployment, which allows switching between service versions with no downtime.  
                  The second is the canary release, where the new version is gradually delivered to a limited group of users before full rollout.  
                  The third is fast rollback, which enables immediate reversal in case of failures or critical issues.  
                  To ensure safety and control, it is recommended to use continuous integration and delivery pipelines with properly isolated environments.
