responses:
  utter_when_to_use_api_led:
    - custom:
        response_array:
          -   - vr_pt: |
                  A abordagem API led deve ser adotada quando há a necessidade de estruturar integrações de maneira modular, reutilizável e escalável.  
                  Ela é especialmente indicada para ambientes corporativos complexos, onde múltiplas aplicações precisam se comunicar entre si de forma controlada.  
                  Também é recomendada em projetos que envolvem diversos times, pois promove a separação de responsabilidades por camada, facilitando o desenvolvimento paralelo.  
                  Quando há demandas por governança, versionamento e segurança na exposição de serviços, a arquitetura API led se destaca como uma das melhores opções.  
                  Em resumo, utilize API led sempre que for preciso orquestrar sistemas com flexibilidade, controle e previsibilidade.
              - vr_en: |
                  The API led approach should be adopted when there is a need to structure integrations in a modular, reusable, and scalable way.  
                  It is especially suitable for complex enterprise environments where multiple applications need to communicate with each other in a controlled manner.  
                  It is also recommended for projects involving multiple teams, as it promotes the separation of concerns by layer, enabling parallel development.  
                  When governance, versioning, and security are required for exposing services, the API led architecture stands out as one of the best choices.  
                  In summary, use API led whenever you need to orchestrate systems with flexibility, control, and predictability.
