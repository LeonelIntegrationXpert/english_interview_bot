responses:
  utter_communication_patterns_api_led:
    - custom:
        response_array:
          -   - vr_pt: |
                  A abordagem API led suporta diferentes padrões de comunicação.  
                  O padrão síncrono, como chamadas via REST sobre HTTP, é indicado para consultas e operações imediatas.  
                  O padrão assíncrono, utilizando filas ou eventos, é ideal para processos desacoplados e tolerantes a falhas.  
                  Já o modelo publicação e assinatura, conhecido como pub sub, permite notificar múltiplos consumidores sobre alterações em tempo real.  
                  A escolha do padrão deve considerar a latência desejada, o nível de acoplamento e os requisitos de resiliência da integração.
              - vr_en: |
                  The API led approach supports different communication patterns.  
                  The synchronous pattern, such as calls using REST over HTTP, is suitable for immediate queries and operations.  
                  The asynchronous pattern, using queues or events, is ideal for decoupled and fault tolerant processes.  
                  The publish and subscribe model, also known as pub sub, allows notifying multiple consumers about changes in real time.  
                  The choice of pattern should consider the desired latency, the level of coupling, and the resilience requirements of the integration.
