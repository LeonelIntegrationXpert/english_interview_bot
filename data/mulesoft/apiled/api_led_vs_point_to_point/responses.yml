responses:
  utter_api_led_vs_point_to_point:
    - custom:
        response_array:
          -   - vr_pt: |
                  A principal diferença entre a abordagem API led e a integração ponto a ponto está na estrutura e na escalabilidade da solução.  
                  No modelo ponto a ponto, os sistemas se conectam diretamente, formando uma rede difícil de manter à medida que o número de integrações cresce.  
                  A conectividade baseada em API led, por outro lado, organiza a comunicação em três camadas chamadas System APIs, Process APIs e Experience APIs.  
                  Essa abordagem permite maior reutilização, governança, facilidade de manutenção e menor acoplamento entre os sistemas.  
                  Em resumo, a abordagem API led é modular, flexível e ideal para ambientes complexos.
              - vr_en: |
                  The main difference between the API led approach and point to point integration lies in the structure and scalability of the solution.  
                  In the point to point model, systems connect directly, forming a network that is difficult to maintain as the number of integrations grows.  
                  API led connectivity, on the other hand, organizes communication into three layers known as System APIs, Process APIs, and Experience APIs.  
                  This approach enables greater reusability, governance, easier maintenance, and lower coupling between systems.  
                  In summary, the API led approach is modular, flexible, and ideal for complex environments.
