responses:
  utter_api_led_vs_event_driven:
    - custom:
        response_array:
          -   - vr_pt: |
                  A arquitetura orientada a eventos é indicada quando é necessário reagir a mudanças em tempo real, como fluxos assíncronos ou sistemas distribuídos com alta latência.  
                  Por outro lado, o modelo API led é mais adequado quando existe uma estrutura clara de solicitação e resposta, com camadas bem definidas como Experience, Process e System.  
                  Em geral, utilizamos a abordagem orientada a eventos em cenários com alto volume de dados e integração assíncrona, enquanto a abordagem API led é excelente para orquestração e governança em integrações modulares.  
                  A escolha entre os dois modelos depende do nível de acoplamento, do tipo de comunicação e dos requisitos de escalabilidade.
              - vr_en: |
                  The event driven architecture is suitable when it is necessary to react to changes in real time, such as asynchronous flows or distributed systems with high latency.  
                  On the other hand, the API led model is more appropriate when there is a clear request and response structure, with well defined layers such as Experience, Process, and System.  
                  In general, we apply the event driven approach in scenarios with high data volume and asynchronous integration, while the API led approach excels at orchestration and governance in modular integrations.  
                  The choice between the two models depends on the level of coupling, the communication style, and the scalability requirements.
