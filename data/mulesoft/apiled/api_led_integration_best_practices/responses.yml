responses:
  utter_api_led_integration_best_practices:
    - custom:
        response_array:
          -   - vr_pt: |
                  As boas práticas na abordagem API led envolvem a criação de camadas bem definidas, como Experience, Process e System.  
                  Além disso, a padronização das APIs e a reutilização de componentes são fundamentais para evitar a duplicação de esforços.  
                  A implementação de segurança e o monitoramento contínuo também são práticas essenciais para garantir a integridade das integrações.  
                  A governança das APIs é outro aspecto importante, permitindo maior controle sobre acessos e a evolução das soluções.  
                  Seguir as melhores práticas no design das APIs permite que elas sejam mais escaláveis e fáceis de manter ao longo do tempo.
              - vr_en: |
                  The best practices in the API led approach involve creating well defined layers such as Experience, Process, and System.  
                  Additionally, the standardization of APIs and the reuse of components are essential to avoid duplication of effort.  
                  Implementing security and continuous monitoring are also key practices to ensure the integrity of integrations.  
                  API governance is another important aspect, enabling better control over access and the evolution of the solutions.  
                  Following best practices in API design makes them more scalable and easier to maintain over time.
