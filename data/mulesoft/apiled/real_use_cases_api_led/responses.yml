responses:
  utter_real_use_cases_api_led:
    - custom:
        response_array:
          -   - vr_pt: |
                  Casos reais de uso da arquitetura API led demonstram seu valor em diversos cenários corporativos.  
                  Um exemplo comum é a integração de sistemas legados, como plataformas SAP ou ambientes mainframe, com soluções modernas como Salesforce.  
                  Outro uso frequente é a exposição segura e eficiente de dados para aplicações móveis e web por meio das APIs do tipo Experience.  
                  Também é recorrente a reutilização de APIs do tipo System em múltiplos fluxos de integração, promovendo padronização e reduzindo retrabalho.  
                  Além disso, a criação de APIs do tipo Process permite orquestrar regras de negócio entre diferentes sistemas e serviços de forma estruturada.  
                  Essa abordagem melhora a agilidade, a modularidade e a governança, acelerando a entrega de valor para o negócio.
              - vr_en: |
                  Real use cases of the API led architecture demonstrate its value across various corporate scenarios.  
                  A common example is the integration of legacy systems such as SAP platforms or mainframe environments with modern solutions like Salesforce.  
                  Another frequent application is the secure and efficient exposure of data to mobile and web applications through Experience type APIs.  
                  It is also common to reuse System type APIs across multiple integration flows, promoting standardization and reducing rework.  
                  Additionally, the creation of Process type APIs enables structured orchestration of business logic across different systems and services.  
                  This approach improves agility, modularity, and governance, while accelerating the delivery of business value.
