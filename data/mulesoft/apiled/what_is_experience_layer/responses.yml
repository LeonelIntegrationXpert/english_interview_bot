responses:
  utter_what_is_experience_layer:
    - custom:
        response_array:
          -   - vr_pt: |
                  A camada chamada Experience é a camada mais próxima do consumidor final dentro de uma arquitetura baseada em API led.  
                  Ela é responsável por apresentar os dados de maneira personalizada para diferentes canais de consumo, como aplicações web, dispositivos móveis ou parceiros externos.  
                  Sua principal função é adaptar e expor as informações vindas das camadas Process e System em um formato acessível e apropriado para o público alvo.  
                  Essa camada permite a reutilização da lógica central sem a necessidade de duplicar código em cada canal específico.  
                  Em resumo, a camada Experience funciona como a interface pública da API, com foco na experiência do usuário e na entrega personalizada de valor.
              - vr_en: |
                  The layer called Experience is the one closest to the end user within an architecture based on the API led model.  
                  It is responsible for presenting data in a personalized way for different consumption channels, such as web applications, mobile devices, or external partners.  
                  Its main function is to adapt and expose information from the Process and System layers in an accessible and appropriate format for the target audience.  
                  This layer enables the reuse of core logic without the need to duplicate code in each specific channel.  
                  In summary, the Experience layer works as the public interface of the API, focusing on user experience and personalized value delivery.
