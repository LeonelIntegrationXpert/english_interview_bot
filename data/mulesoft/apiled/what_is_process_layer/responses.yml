responses:
  utter_what_is_process_layer:
    - custom:
        response_array:
          -   - vr_pt: |
                  A camada chamada Process é responsável por orquestrar os fluxos de dados entre sistemas e realizar o processamento necessário dentro da arquitetura API led.  
                  Ela atua diretamente na lógica de negócios, validando, transformando e direcionando os dados entre as camadas Experience e System.  
                  Essa camada é essencial para garantir que as informações corretas sejam entregues no formato adequado ao usuário final ou ao sistema de destino.  
                  Além disso, a camada Process também cuida da integração com outros sistemas e do gerenciamento de erros e exceções que possam ocorrer durante o processamento.  
                  Em resumo, é a camada que centraliza a lógica de transformação, promove o desacoplamento e facilita a evolução das integrações entre os componentes.
              - vr_en: |
                  The layer called Process is responsible for orchestrating data flows between systems and performing the required processing within the API led architecture.  
                  It works directly with business logic, validating, transforming, and routing data between the Experience and System layers.  
                  This layer is essential to ensure that the correct information is delivered in the appropriate format to the end user or the target system.  
                  In addition, the Process layer also manages integration with other systems and handles errors and exceptions that may occur during processing.  
                  In summary, it is the layer that centralizes transformation logic, promotes decoupling, and facilitates the evolution of integrations across components.
