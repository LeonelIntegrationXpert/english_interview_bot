responses:
  utter_what_is_api_led:
    - custom:
        response_array:
          -   - vr_pt: |
                  A abordagem API led é uma estratégia de integração que organiza as APIs em três camadas chamadas Experience, Process e System.  
                  Essa estrutura facilita a reutilização de componentes, acelera o desenvolvimento e reduz a duplicação de esforços entre equipes.  
                  Ao dividir as responsabilidades entre as camadas, os times conseguem manter as integrações de forma mais eficiente e sustentável.  
                  Além disso, esse modelo permite maior controle sobre os serviços expostos, com foco em segurança e governança.  
                  A arquitetura API led é um dos pilares fundamentais no modelo proposto pela MuleSoft para conectar sistemas de maneira escalável e organizada.
              - vr_en: |
                  The API led approach is an integration strategy that organizes APIs into three layers known as Experience, Process, and System.  
                  This structure encourages reusability, accelerates development, and reduces redundant effort across teams.  
                  By splitting responsibilities across layers, teams can manage integrations in a more efficient and sustainable way.  
                  In addition, this model offers greater control over exposed services, with emphasis on governance and security.  
                  The API led architecture is a core principle in the MuleSoft model for scalable and organized system connectivity.
