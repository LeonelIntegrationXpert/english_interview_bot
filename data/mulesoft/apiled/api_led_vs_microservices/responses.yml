responses:
  utter_api_led_vs_microservices:
    - custom:
        response_array:
          -   - vr_pt: |
                  A abordagem API led e a arquitetura de microsserviços são estratégias complementares.  
                  Os microsserviços dividem a lógica de negócio em serviços independentes e autônomos.  
                  A abordagem API led organiza o acesso e a orquestração desses serviços por meio de três camadas chamadas System, Process e Experience.  
                  Quando aplicadas em conjunto, essas abordagens aumentam a modularidade, a governança e a escalabilidade das integrações.
              - vr_en: |
                  The API led approach and microservices architecture are complementary strategies.  
                  Microservices divide business logic into independent and autonomous services.  
                  The API led approach structures access and orchestration of those services through three layers known as System, Process, and Experience.  
                  When applied together, these approaches enhance modularity, governance, and scalability of integrations.
