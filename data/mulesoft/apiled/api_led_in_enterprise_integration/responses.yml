responses:
  utter_api_led_in_enterprise_integration:
    - custom:
        response_array:
          -   - vr_pt: |
                  Grandes empresas adotam a abordagem **API-led** para organizar suas integrações de forma escalável, segura e reutilizável.  
                  Com camadas bem definidas (*System*, *Process* e *Experience*), é possível **separar responsabilidades**, **reutilizar APIs** e acelerar o time-to-market.  
                  O uso de **gateways**, **políticas centralizadas** e **versionamento** contribui para a governança e a manutenção de ambientes complexos e distribuídos.  
                  ➤ Essa abordagem promove agilidade sem abrir mão da segurança e do controle.
              - vr_en: |
                  Large enterprises adopt the **API-led approach** to structure integrations in a scalable, secure, and reusable way.  
                  With clearly defined layers (*System*, *Process*, and *Experience*), they can **separate responsibilities**, **reuse APIs**, and accelerate time-to-market.  
                  The use of **gateways**, **centralized policies**, and **versioning** improves governance and supports the maintenance of complex, distributed environments.  
                  ➤ This approach drives agility without compromising security or control.
