responses:
  utter_governance_in_api_led:
    - custom:
        response_array:
          -   - vr_pt: |
                  A governança de APIs na arquitetura API led envolve o controle de acesso, o versionamento, a rastreabilidade e a definição clara de contratos entre produtores e consumidores.  
                  É possível utilizar a ferramenta de gerenciamento de APIs da plataforma Anypoint para aplicar políticas como limitação de taxa, autenticação e validação de esquema.  
                  Além disso, é essencial manter uma estratégia de versionamento consistente e monitorar o uso das APIs por meio de alertas e painéis de acompanhamento.  
                  A governança contribui para aumentar a segurança, o controle e a previsibilidade na evolução das integrações.
              - vr_en: |
                  Governance in the API led architecture involves managing access control, versioning, traceability, and clear definition of contracts between producers and consumers.  
                  You can use the API management tool from the Anypoint Platform to apply policies such as rate limiting, authentication, and schema validation.  
                  In addition, it is essential to maintain a consistent versioning strategy and monitor API usage through alerts and monitoring dashboards.  
                  Governance helps ensure increased security, better control, and predictable evolution of integrations.
