version: '3.1'
nlu:
  - intent: check_previous_stage
    examples: |
      - você já teve alguma conversa anterior com alguém do nosso time antes dessa entrevista?
      - você já passou por alguma etapa anterior desse processo seletivo?
      - alguém já tinha falado com você sobre a vaga antes dessa entrevista?
      - você chegou a ter um papo inicial com recrutamento ou esta é a primeira etapa?
      - essa é sua primeira conversa com a gente ou já teve outro contato antes?
      - você já teve alguma entrevista com outro gestor aqui da empresa?
      - você veio por triagem do RH ou já começou direto nessa etapa comigo?
      - falaram para você sobre como funcionaria essa etapa da entrevista?
      - você já tinha recebido algum feedback intermediário antes de hoje?
      - você já teve alguma outra interação com a empresa antes dessa call?
      - have you already had any previous conversation with someone from our team before this interview?
      - have you gone through any earlier stage of this selection process?
      - has anyone spoken to you about this position before this interview?
      - did you have an initial chat with recruiting, or is this your first stage?
      - is this your first conversation with us, or have you had other contact before?
      - have you had any interview with another manager here at the company?
      - did you come through an HR screening, or did you start directly at this stage with me?
      - has anyone explained to you how this stage of the interview would work?
      - had you received any intermediate feedback before today?
      - have you had any other interaction with the company before this call?
