version: '3.1'
nlu:
  - intent: small_talk_learning_english
    examples: |
      - aproveitando que estamos em inglês, como tem sido a sua jornada de aprendizado do idioma?
      - você estuda inglês há muito tempo?
      - você tem focado mais em conversação, leitura ou escrita em inglês?
      - você sente que tem evoluído bem no inglês nos últimos meses?
      - como você costuma praticar inglês no dia a dia?
      - você faz algum curso de inglês atualmente ou estuda por conta própria?
      - tem usado inglês no trabalho ou mais em estudos e entrevistas?
      - qual parte do inglês você sente que é mais forte: ouvir, falar, ler ou escrever?
      - tem alguma estratégia específica que você usa para melhorar o inglês?
      - você considera que ainda está em fase de construção ou já se sente bem confiante no idioma?
      - since we’re speaking in English, how has your learning journey with the language been?
      - have you been studying English for a long time?
      - have you been focusing more on speaking, reading or writing in English?
      - do you feel you’ve been progressing well in English over the last few months?
      - how do you usually practice English in your daily routine?
      - are you currently taking any English course, or do you study on your own?
      - do you use English at work, or mainly for studying and interviews?
      - which part of your English do you feel is strongest: listening, speaking, reading or writing?
      - do you have any specific strategy you use to improve your English?
      - would you say you’re still building your English skills or already feel quite confident?
