version: '3.1'
nlu:
  - intent: mentoring
    examples: |
      - como você orienta colegas menos experientes?
      - como tu faz mentoria no time?
      - como você guia profissionais juniores?
      - como tu compartilha conhecimento com a equipe?
      - como você ajuda quem está começando?
      - o que você faz para apoiar novos membros no time?
      - como costuma passar boas práticas adiante?
      - como você age como referência técnica?
      - como ajuda alguém a evoluir na carreira?
      - como tu ensina sem parecer arrogante?
      - how do you mentor less experienced colleagues?
      - how do you provide mentorship in the team?
      - how do you guide junior professionals?
      - how do you share knowledge with others?
      - how do you support new team members?
      - what do you do to coach someone in their role?
      - how do you pass on best practices?
      - how do you act as a technical reference?
      - how do you help others grow professionally?
      - how do you teach without sounding condescending?
