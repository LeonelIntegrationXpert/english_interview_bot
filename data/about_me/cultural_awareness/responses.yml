responses:
  utter_cultural_awareness:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu demonstro consciência cultural com atitudes de respeito e adaptação no ambiente de trabalho.  
                  Antes de reuniões com pessoas de outras culturas, procuro pesquisar os costumes e práticas locais para evitar comportamentos inadequados.  
                  Adapto minha linguagem e estilo de comunicação para garantir clareza e evitar mal entendidos, respeitando diferenças culturais.  
                  Também valorizo e celebro as tradições dos meus colegas, reconhecendo que a diversidade fortalece o trabalho em equipe e amplia perspectivas.
              - vr_en: |
                  I demonstrate cultural awareness through respectful and adaptive actions in the workplace.  
                  Before meetings with people from different cultures, I research local customs and practices to avoid inappropriate behavior.  
                  I adjust my language and communication style to ensure clarity and prevent misunderstandings, respecting cultural differences.  
                  I also value and celebrate my colleagues’ traditions, recognizing that diversity strengthens teamwork and broadens perspectives.
