version: '3.1'
responses:
  utter_jwt_oauth:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu implemento autenticação baseada em JWT e OAuth dois ponto zero com foco em segurança e escalabilidade.  
                  Desenvolvo policies personalizadas que suportam múltiplos endpoints JWKS, permitindo validação distribuída em ambientes com diversos provedores de identidade.  
                  Configuro o provedor OAuth dois ponto zero diretamente no API Manager para controlar o fluxo de autorização e emissão de tokens.  
                  Valido claims críticos como expiração, audiência e escopos, garantindo conformidade com regras de acesso da organização.  
                  Quando necessário, utilizo o Anypoint SDK para implementar lógicas customizadas de validação ou enriquecimento de contexto.
              - vr_en: |
                  I implement authentication using JWT and OAuth two point zero with a focus on security and scalability.  
                  I develop custom policies that support multiple JWKS endpoints, enabling distributed validation across environments with multiple identity providers.  
                  I configure the OAuth two point zero provider directly in the API Manager to manage authorization flows and token issuance.  
                  I validate critical claims such as expiration, audience, and scopes to ensure compliance with organizational access rules.  
                  When needed, I use the Anypoint SDK to implement custom validation logic or context enrichment.
