version: '3.1'
responses:
  utter_accountability:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu assumo responsabilidade de forma transparente e proativa.  
                  Primeiro, reconheço o erro imediatamente, sem transferir culpa para outras pessoas.  
                  Em seguida, comunico ao time os impactos causados e contribuo ativamente com o plano de correção.  
                  Por fim, reflito sobre a situação para aprender com ela e evitar que o mesmo problema ocorra novamente.
              - vr_en: |
                  I take accountability in a transparent and proactive manner.  
                  First, I acknowledge the mistake promptly without placing blame on others.  
                  Then, I inform the team about the impact and actively contribute to the remediation plan.  
                  Finally, I reflect on the situation to learn from it and prevent similar issues in the future.
