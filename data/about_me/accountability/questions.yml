version: '3.1'
nlu:
  - intent: accountability
    examples: |
      - como você assume responsabilidade por erros?
      - como tu assume a culpa em caso de falha?
      - como você reage quando comete um erro?
      - o que você faz quando erra?
      - como você lida com os próprios erros?
      - como tu se responsabiliza por algo que deu errado?
      - você costuma assumir erros no trabalho?
      - como demonstra que aprendeu com uma falha?
      - já teve que admitir um erro grave? como foi?
      - como age quando percebe que foi o culpado?
      - how do you take accountability for mistakes?
      - how do you handle it when you mess up?
      - what do you do when you've made an error?
      - how do you show ownership of your actions?
      - have you ever taken the blame for something at work?
      - how do you react when things go wrong because of you?
      - how do you deal with making a mistake?
      - what’s your response when you realize you're at fault?
      - how do you accept responsibility for failure?
      - how do you demonstrate accountability in tough situations?
