          -   - vr_pt: |
                  Eu estruturo a automação de integração e entrega contínua com base em boas práticas de repositório, testes e governança.  
                  Mantenho os repositórios Git organizados por API, garantindo rastreabilidade e isolamento de versionamento por artefato.  
