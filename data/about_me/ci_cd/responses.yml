                  I structure continuous integration and delivery automation based on best practices for repositories, testing, and governance.  
                  I maintain Git repositories organized by API, ensuring traceability and isolated version control per artifact.  
                  I use GitHub Actions workflows to automate the build process, run MUnit tests, and publish packages to Anypoint Exchange.  
                  For deployment steps, I use Jenkins as the orchestrator, handling deployments to both CloudHub environments and Runtime Fabric.  
                  I also apply automated validations of policies and configurations using the Anypoint Command Line Interface, ensuring compliance and consistency across pipelines.
