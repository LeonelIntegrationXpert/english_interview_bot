version: '3.1'
responses:
  utter_curiosity:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu demonstro curiosidade perguntando e testando novas abordagens:
                  - leio documentações e tutoriais avançados.
                  - faço experimentos práticos com protótipos.
                  - compartilho descobertas com o time.
              - vr_en: |
                  I show curiosity by asking questions and prototyping new ideas:
                  - I read advanced docs and tutorials.
                  - I experiment with small prototypes.
                  - I share findings with the team.
                  #intent: about_me/patience
                  #pt:
                  - como vc pratica paciência em pressão?
                  - como tu se mantém paciente?
                  - como vc espera resultado sem estresse?
                  - como tu lida com processos lentos?
                  - como vc mantém calma durante demora?
                  #en:
                  - how do you practice patience under pressure?
                  - how do u stay patient?
                  - how u wait for results calmly?
                  - how do u handle slow processes?
                  - how u remain calm during delays?
                  #vr_pt: |
                  Eu pratico paciência dividindo tarefas em etapas menores:
                  - focando em cada passo sem ansiedade.
                  - usando checkpoints para validar progresso.
                  - lembrando do objetivo maior.
                  #vr_en: |
                  I practice patience by breaking tasks into smaller steps:
                  - focusing on each step calmly.
                  - using checkpoints to validate progress.
                  - keeping the bigger goal in mind.
                  #intent: about_me/work_ethic
                  #pt:
                  - como vc demonstra ética de trabalho?
                  - como tu mostra dedicação no job?
                  - como vc cumpre compromissos?
                  - como tu mantém disciplina no dia a dia?
                  - como vc assegura qualidade sempre?
                  #en:
                  - how do you demonstrate work ethic?
                  - how do u show dedication on the job?
                  - how u fulfill commitments?
                  - how do u maintain discipline daily?
                  - how u ensure consistent quality?
                  #vr_pt: |
                  Tenho ética de trabalho:
                  - entrego resultados no prazo acordado.
                  - reviso meu próprio código antes de subir.
                  - assumo responsabilidade pelas minhas tarefas.
                  #vr_en: |
                  I uphold work ethic by:
                  - delivering results on agreed timelines.
                  - reviewing my own work before committing.
                  - owning my assigned responsibilities.
                  #intent: about_me/humility
                  #pt:
                  - como vc demonstra humildade no time?
                  - como tu mantém humildade?
                  - como vc aceita sugestões?
                  - como tu reconhece erros?
                  - como vc valoriza opiniões alheias?
                  #en:
                  - how do you demonstrate humility in a team?
                  - how do u stay humble?
                  - how u accept suggestions?
                  - how do u own up to mistakes?
                  - how u value others’ opinions?
                  #vr_pt: |
                  Sou humilde:
                  - peço feedback e aceito críticas construtivas.
                  - reconheço contribuição dos colegas.
                  - compartilho créditos pelas entregas.
                  #vr_en: |
                  I show humility by:
                  - seeking feedback and accepting constructive criticism.
                  - acknowledging colleagues’ contributions.
                  - sharing credit for team successes.
                  #intent: about_me/optimism
                  #pt:
                  - como vc mantém otimismo em desafios?
                  - como tu fica positivo?
                  - como vc vê risco como oportunidade?
                  - como tu levanta moral do time?
                  - como vc inspira confiança?
                  #en:
                  - how do you stay optimistic in challenges?
                  - how do u remain positive?
                  - how u view risks as opportunities?
                  - how do u boost team morale?
                  - how u inspire confidence?
                  #vr_pt: |
                  Mantenho otimismo:
                  - foco em soluções em vez de problemas.
                  - compartilho pequenas vitórias com o time.
                  - incentivo abordagem construtiva.
                  #vr_en: |
                  I stay optimistic by:
                  - focusing on solutions rather than problems.
                  - sharing small wins with the team.
                  - encouraging a constructive mindset.
                  #intent: about_me/self_discipline
                  #pt:
                  - como vc mantém autodisciplina?
                  - como tu segue plano sem supervisão?
                  - como vc evita distrações?
                  - como tu cumpre rotina diária?
                  - como vc garante consistência?
                  #en:
                  - how do you maintain self-discipline?
                  - how do u stick to a plan without supervision?
                  - how u avoid distractions?
                  - how do u follow a daily routine?
                  - how u ensure consistency?
                  #vr_pt: |
                  Tenho autodisciplina:
                  - crio cronograma pessoal e o sigo rigorosamente.
                  - limito notificações durante foco.
                  - reviso metas semanalmente.
                  #vr_en: |
                  I maintain self-discipline by:
                  - creating and strictly following my personal schedule.
                  - minimizing notifications during focus periods.
                  - reviewing goals weekly.
                  #intent: about_me/responsibility
                  #pt:
                  - como vc demonstra responsabilidade?
                  - como tu assume tarefa sem ser pedido?
                  - como vc cuida de entregas?
                  - como tu garante conclusão?
                  - como vc zela pelo projeto?
                  #en:
                  - how do you demonstrate responsibility?
                  - how do u take tasks without being asked?
                  - how u ensure deliverables?
                  - how do u guarantee completion?
                  - how u look after the project?
                  #vr_pt: |
                  Demonstro responsabilidade:
                  - assumo ownership de todo escopo alocado.
                  - antecipo riscos e comunico cedo.
                  - verifico qualidade até a finalização.
                  #vr_en: |
                  I show responsibility by:
                  - owning the full allocated scope.
                  - anticipating risks and communicating early.
                  - ensuring quality until project completion.
                  #intent: about_me/gratitude
                  #pt:
                  - como vc demonstra gratidão no trabalho?
                  - como tu agradece colegas?
                  - como vc reconhece ajuda?
                  - como tu valoriza apoio do time?
                  - como vc mostra agradecimento?
                  #en:
                  - how do you show gratitude at work?
                  - how do u thank colleagues?
                  - how u acknowledge help?
                  - how do u value team support?
                  - how u express appreciation?
                  #vr_pt: |
                  Demonstro gratidão:
                  - agradeço publicamente em reuniões.
                  - envio mensagens de reconhecimento.
                  - celebro contribuições individuais.
                  #vr_en: |
                  I express gratitude by:
                  - publicly thanking colleagues in meetings.
                  - sending recognition messages.
                  - celebrating individual contributions.
                  #intent: about_me/punctuality
                  #pt:
                  - como vc demonstra pontualidade?
                  - como tu chega no horário?
                  - como vc evita atrasos?
                  - como tu gerencia tempo de chegada?
                  - como vc cumpre horários?
                  #en:
                  - how do you demonstrate punctuality?
                  - how do u arrive on time?
                  - how u avoid being late?
                  - how do u manage arrival timing?
                  - how u meet schedule commitments?
                  #vr_pt: |
                  Sou pontual:
                  - planejo deslocamento com margem de segurança.
                  - começo tarefas antes do prazo.
                  - notifico caso imprevisto ocorra.
                  #vr_en: |
                  I show punctuality by:
                  - planning travel with buffer time.
                  - starting tasks ahead of deadlines.
                  - notifying if unforeseen delays happen.
