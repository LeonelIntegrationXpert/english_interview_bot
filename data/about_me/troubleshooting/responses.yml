version: '3.1'
responses:
  utter_troubleshooting:
    - custom:
        response_array:
          -   - vr_pt: |
                  Quando preciso investigar algo, começo analisando logs no ELK e Anypoint Monitoring.  
                  Se necessário, replico o problema localmente com MUnit e debug remoto.  
                  Também acompanho métricas como latência e throughput e aplico hotfixes em runtime com segurança.
              - vr_en: |
                  When troubleshooting, I start by analyzing logs in ELK and Anypoint Monitoring.  
                  If needed, I replicate the issue locally using MUnit and remote debugging.  
                  I also monitor latency and throughput metrics and apply runtime hotfixes safely when required.
