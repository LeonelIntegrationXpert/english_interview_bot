responses:
  utter_emotional_intelligence:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu aplico inteligência emocional no ambiente de trabalho de forma consciente e equilibrada.  
                  Reconheço e regulo minhas próprias emoções antes de tomar decisões ou reagir em situações de pressão.  
                  Procuro observar e compreender o impacto emocional das interações nos colegas de equipe.  
                  Ajusto minha forma de comunicação com empatia, levando em conta o estado emocional das pessoas envolvidas.
              - vr_en: |
                  I apply emotional intelligence in the workplace in a conscious and balanced way.  
                  I recognize and regulate my own emotions before making decisions or reacting under pressure.  
                  I try to observe and understand the emotional impact of interactions on my teammates.  
                  I adjust my communication style with empathy, considering the emotional state of those involved.
