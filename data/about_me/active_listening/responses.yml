version: '3.1'
responses:
  utter_active_listening:
    - custom:
        response_array:
          -   - vr_pt: |
                  Eu pratico escuta ativa com atenção total à pessoa que está falando, evitando qualquer tipo de distração.  
                  Reforço o entendimento reformulando os pontos principais com minhas próprias palavras, garantindo que a mensagem foi corretamente compreendida.  
                  Além disso, utilizo uma linguagem corporal aberta, demonstrando presença, interesse e receptividade ao que está sendo compartilhado.
              - vr_en: |
                  I practice active listening by giving full attention to the person speaking, avoiding any distractions.  
                  I reinforce understanding by paraphrasing key points in my own words to make sure the message is accurately received.  
                  In addition, I use open body language to show presence, interest, and receptiveness to what is being shared.
