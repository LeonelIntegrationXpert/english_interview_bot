version: '3.1'
nlu:
  - intent: active_listening
    examples: |
      - como você pratica escuta ativa?
      - como tu faz escuta ativa?
      - como você mostra que está ouvindo alguém?
      - como tu demonstra que escutou de verdade?
      - como você confirma que entendeu o que foi dito?
      - como você garante que ouviu bem?
      - como responde quando alguém termina de falar?
      - como age para evitar mal-entendidos na comunicação?
      - como costuma validar o que entendeu numa conversa?
      - o que faz para escutar com atenção genuína?
      - how do you practice active listening?
      - how do you show you’re paying attention?
      - how do you confirm what you understood?
      - how do you make sure you’re really listening?
      - how do you respond to someone after they finish talking?
      - what do you do to avoid miscommunication?
      - how do you reflect or paraphrase what others say?
      - how do you check you understood the message right?
      - how do you stay focused during conversations?
      - how do you ensure you listen with intention?
