version: '3.1'
responses:
  utter_mule-module-global-config:
    - custom:
        response_array:
          -   - vr_pt: |
                  No `module-global-config`, implementei um módulo para carregar configurações globais em runtime.  
                  Suporta HOCON e JSON com validação via Everit JSON Schema, garantindo integridade dos dados.  
                  A recarga é thread-safe com `StampedLock`, e os objetos são montados dinamicamente conforme a execução.
              - vr_en: |
                  In `module-global-config`, I implemented a module to load global configurations at runtime.  
                  It supports HOCON and JSON with Everit JSON Schema validation to ensure data integrity.  
                  Reloading is thread-safe using `StampedLock`, with dynamic object construction during execution.
