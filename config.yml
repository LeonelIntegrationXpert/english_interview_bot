recipe: default.v1
assistant_id: 20250405-104104-soft-formant

language: en

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: word                  # Para tokens por palavra
  - name: CountVectorsFeaturizer
    analyzer: char_wb               # Para tokens de subpalavras
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100                      # Reduzido de 100 â†’ 25
    constrain_similarities: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100                      # Reduzido de 100 â†’ 25
    constrain_similarities: true
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1
    
policies:
  - name: MemoizationPolicy
    max_history: 5
  - name: RulePolicy
    core_fallback_action_name: "action_fallback_chatgpt"  # ðŸ‘ˆ aÃ§Ã£o que serÃ¡ chamada
    enable_fallback_prediction: true
  - name: TEDPolicy
    max_history: 5
    epochs: 100