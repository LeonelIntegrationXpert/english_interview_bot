recipe: default.v1
assistant_id: 20250405-104104-soft-formant

language: en

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
  - name: FallbackClassifier
    threshold: 0.3                  # Define a confiança mínima para considerar uma entrada válida
    ambiguity_threshold: 0.1        # Define a sensibilidade à ambiguidade nas intenções

policies:
  - name: MemoizationPolicy
    max_history: 5                                   # Define o histórico máximo de interações para memorizar
  - name: RulePolicy
    core_fallback_action_name: "utter_random_input"  # Ação customizada de fallback para entradas irreconhecíveis
    enable_fallback_prediction: true                 # Habilita a previsão de fallback para entradas irrelevantes
  - name: TEDPolicy
    max_history: 5
    epochs: 100                                      # Define o número de épocas para o treinamento
