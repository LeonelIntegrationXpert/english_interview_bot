version: "3.1"

assistant_id: 20250614-141044-some-commission
language: en

pipeline:
  # ─ Tokenização e Features Básicas
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
    use_word_boundaries: true
  - name: LexicalSyntacticFeaturizer

  # ─ Count Vectors (palavras e subpalavras)
  - name: CountVectorsFeaturizer
    analyzer: word
    min_ngram: 1
    max_ngram: 1
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4

  # ─ Classificação de Intents (mais treino, menos paranoia)
  - name: DIETClassifier
    epochs: 60                # antes 5 (pouco), agora treina de verdade
    constrain_similarities: true

  # ─ FallbackClassifier: só dispara em casos realmente ruins
  - name: FallbackClassifier
    threshold: 0.25           # antes 0.85: fallback dominava tudo
    ambiguity_threshold: 0.05 # só considera ambíguo se intents muito próximas

  # ─ Sinônimos de entidades
  - name: EntitySynonymMapper

  # ─ Response Selector (se um dia usar retrieval intents)
  - name: ResponseSelector
    epochs: 20
    constrain_similarities: true

policies:
  # ─ Memoization para histórias exatas
  - name: MemoizationPolicy
    max_history: 5

  # ─ RulePolicy: ainda sabe chamar o fallback, mas menos agressivo
  - name: RulePolicy
    core_fallback_action_name: "action_fallback"
    enable_fallback_prediction: true
    core_fallback_threshold: 0.3   # antes 0.85

  # ─ Lida com intents inesperadas
  - name: UnexpecTEDIntentPolicy
    nlu_intent_threshold: 0.3

  # ─ TED para generalização de diálogos
  - name: TEDPolicy
    max_history: 5
    epochs: 20
    constrain_similarities: true
